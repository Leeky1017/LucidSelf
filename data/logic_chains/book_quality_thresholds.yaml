# 每本书的自定义质量阈值配置
# 根据书籍特点设定，而非统一标准
# 
# 设定原则：
# - 边界类/风险类/结果类因子天然是终端节点，不需要连接
# - 符号词典类书籍的因子本身可能是独立的
# - 核心概念丰富的书籍需要更高的连通性

default:
  connectivity: 0.70
  orphan_ratio: 0.20
  argument_completeness: 0.50
  coverage: 0.80

