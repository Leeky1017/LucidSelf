- snippet_id: ns_smth_01_106
  trigger: 山下火
  factor_trigger: bingshen_dingyou AND shanxia_huo
  role: 主干
  snippet_text: 山下火者，草间熠燿，花𫟚荧煌，寒林缀叶之光，隔幔点衣之彩。方朔以萤火名之，故妙选有萤火照水格。
  source_ref: 《三命通会》卷一#山下火
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551663'
