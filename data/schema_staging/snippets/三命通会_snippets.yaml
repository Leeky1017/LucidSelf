  factor_trigger: wuwu_jiwei AND tianshang_huo
  role: 主干
  snippet_text: 天上火者，温暖山河，辉光宇宙，阳德丽天之照，阴精离海之明。戊午为太阳则刚，己未为太阴则柔。
  source_ref: 《三命通会》卷一#天上火
  source_book: 三命通会
  source_chapter: null
