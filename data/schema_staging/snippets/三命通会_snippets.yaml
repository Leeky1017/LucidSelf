  factor_trigger: wood_female_metal_husband AND kui_gang_pattern AND four_true_earths
    AND twelve_spirits_assignment
  role: 主干
  snippet_text: 甲寅得庚申不为刑，乙卯得辛酉不为鬼，是木女金夫之正体。木主魂，金主魄，若能全合，则神之化生以无间也。戊辰、戊戌之土，为魁罡相会，乾坤厚德，覆载含生，不得以为返吟。己丑、己未，是贵神，守忠贞。此四真土，有万物始终之道。己丑土为天乙贵人，己未土为太常福神。戊辰为勾陈，戊戌为天空。丁巳为螣蛇之神，丙午为朱雀之神，甲寅为青龙之神，乙卯为六合之神，壬子为天后之神，癸亥为玄武之神，庚申为白虎之神，辛酉为太阴之神。
  source_ref: 《三命通会》卷一#木女金夫魁罡四真土十二神
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551500'
