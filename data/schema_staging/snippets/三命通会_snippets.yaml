  trigger: 山头火
  factor_trigger: jiaxu_yihai AND shantou_huo
  role: 主干
  snippet_text: 山头火者，野焚燎原，延烧极目，依稀天际斜辉，仿佛山头落日，此乃九月烧荒衰草尽𦶟之火也。
  source_ref: 《三命通会》卷一#山头火
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551675'
- snippet_id: ns_smth_01_108
  trigger: 桑柘木
  factor_trigger: renzi_guichou AND sangzhe_mu
  role: 主干
  snippet_text: 桑柘木者，缯彩绮罗之根本，士民之衣冠。最爱砂中土为根基，路傍土、大驿土次之。辰巳为蚕食之地，不宜刑冲互破。
  source_ref: 《三命通会》卷一#桑柘木
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551690'
- snippet_id: ns_smth_01_109
  trigger: 松柏木
  factor_trigger: gengyin_xinmao AND songbai_mu
  role: 主干
  snippet_text: 松柏木者，拨雪凑霜，参天覆地，风撼笙篁之奏，雨余旌旆之张。此木藏居金下，位列正东，乃为极旺，最喜山为根基，水为滋润。
  source_ref: 《三命通会》卷一#松柏木
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551702'
- snippet_id: ns_smth_01_110
  trigger: 大林木
  factor_trigger: wuchen_jisi AND dalin_mu
  role: 主干
  snippet_text: 大林木者，枝干撼风，柯条撑月，耸壑昂霄之德，凌云蔽日之功。此木生居东南，春夏之交，长养成林，全假艮土为源。
  source_ref: 《三命通会》卷一#大林木
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551713'
- snippet_id: ns_smth_01_111
  trigger: 杨柳木
  factor_trigger: renwu_guiwei AND yangliu_mu
  role: 主干
  snippet_text: 杨柳木者，隋堤袅娜，汉苑轻盈，万缕不蚕之丝，千条不针之带。午未木之死墓，壬癸木之滋润。此木根基，惟喜砂土，见艮山则依倚。
  source_ref: 《三命通会》卷一#杨柳木
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551725'
- snippet_id: ns_smth_01_112
  trigger: 石榴木
  factor_trigger: gengshen_xinyou AND shiliu_mu
  role: 主干
  snippet_text: 石榴木者，性辛如姜，花红似火，数颗枝头累累多子，房内莹莹。干支纯金，而纳音属木，乃木之变者也，可以移盆内而妆做山，故喜成器之土，以为根基。
  source_ref: 《三命通会》卷一#石榴木
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551738'
- snippet_id: ns_smth_01_113
  trigger: 平地木
  factor_trigger: wuxu_jihai AND pingdi_mu
  role: 主干
  snippet_text: 平地木者，初生萌蘖，始发枝条，惟资雨露之功，不喜雪霜之积，此乃人间屋木。戊戌为栋，己亥为梁，最宜互换，须得土为基。
  source_ref: 《三命通会》卷一#平地木
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551750'
- snippet_id: ns_smth_01_114
  trigger: 壁上土
  factor_trigger: gengzi_xinchou AND bishang_tu
  role: 主干
  snippet_text: 壁上土者，恃栋依鿄，兴门立户，却暑御寒之德，遮霜护雪之功，此乃人间壁土，非平地何以为靠？
  source_ref: 《三命通会》卷一#壁上土
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551762'
- snippet_id: ns_smth_01_115
  trigger: 城头土
  factor_trigger: wuyin_jimao AND chengtou_tu
  role: 主干
  snippet_text: 城头土者，天京玉垒，帝里金城，龙盘千里之形，虎踞四维之势。此土有成有未成，作两般论。凡遇见路傍为已成之土，不必月火；若无路傍为未成之土，必须用火。
  source_ref: 《三命通会》卷一#城头土
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551773'
- snippet_id: ns_smth_01_116
  trigger: 砂中土
  factor_trigger: bingchen_dingsi AND shazhong_tu
  role: 主干
  snippet_text: 砂中土者，浪回所积，波渚而成，龙蛇盘隐之宫，陵谷变迁之地。此土清秀，惟喜清金养之，更得清净之土，主早贵。
  source_ref: 《三命通会》卷一#砂中土
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551786'
- snippet_id: ns_smth_01_117
  trigger: 路傍土
  factor_trigger: gengwu_xinwei AND lupang_tu
  role: 主干
  snippet_text: 路傍土者，大地连途，平田万顷，禾稼赖以资生，草木由之畅茂。此乃火煖土温，长养万物之土也，故须假水为先，乃灌漑滋润之论。
  source_ref: 《三命通会》卷一#路傍土
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551797'
- snippet_id: ns_smth_01_118
  trigger: 大驿土
  factor_trigger: wushen_jiyou AND dayi_tu
  role: 主干
  snippet_text: 大驿土者，堂堂大道，坦坦平途，九州无所不通，万国无行不至。此乃位属坤方，德乃厚载，轮天转日，负海乘山之土也。
  source_ref: 《三命通会》卷一#大驿土
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551822'
- snippet_id: ns_smth_01_119
  trigger: 屋上土
  factor_trigger: bingxu_dinghai AND wushang_tu
  role: 主干
  snippet_text: 屋上土者，埏埴为林，水火既济，盖蔽雪霜之积，震凌风雨之功。此土瓦也，非木无以架之，故以木为根基。
  source_ref: 《三命通会》卷一#屋上土
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551834'
- snippet_id: ns_smth_01_120
  trigger: 涧下水
  factor_trigger: bingzi_dingchou AND jianxia_shui
  role: 主干
  snippet_text: 涧下水者，山环细浪，雪涌飞湍，相连南北之流，对峙坎离之方，此水清澄，喜见金养，砂中剑锋二金，最宜钗钏。
  source_ref: 《三命通会》卷一#涧下水
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551845'
- snippet_id: ns_smth_01_121
  trigger: 大溪水
  factor_trigger: jiayin_yimao AND daxi_shui
  role: 主干
  snippet_text: 大溪水者，惊涛薄岸，骇浪浮天，光涵万里之宽，碧倒千山之影，最喜有归有养，遇坎则为有归，得金则为有养。
  source_ref: 《三命通会》卷一#大溪水
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551856'
- snippet_id: ns_smth_01_122
  trigger: 长流水
  factor_trigger: renchen_guisi AND changliu_shui
  role: 主干
  snippet_text: 长流水者，混混无穷，滔滔不竭，就下必纳于东南，顺流自归于辰巳。此水喜金生养，金要白镴、钗钏。
  source_ref: 《三命通会》卷一#长流水
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551867'
- snippet_id: ns_smth_01_123
  trigger: 天河水
  factor_trigger: bingwu_dingwei AND tianhe_shui
  role: 主干
  snippet_text: 天河水者，乱洒六野，密沛千郊，淋淋泻下银河，细细飞来碧落。此乃天上雨露发生，万物无不赖之。
  source_ref: 《三命通会》卷一#天河水
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551880'
- snippet_id: ns_smth_01_124
  trigger: 井泉水
  factor_trigger: jiashen_yiyou AND jingquan_shui
  role: 主干
  snippet_text: 井泉水者，寒泉清冽，取养不穷，八家凿之以同饮，万民资之以生活。此水生于金而出于木，故喜见金为福。
  source_ref: 《三命通会》卷一#井泉水
  source_book: 三命通会
  source_chapter: null
  extracted_at: '2025-12-04T14:27:33.551894'
- snippet_id: ns_smth_01_125
  trigger: 大海水
