# Authority Configuration - 典籍权威性配置
# Feature: cross-book-knowledge-graph
# Requirement Refs: Req 3.3, Req 15.1

# 权威性分数计算公式:
# authority_score = book_authority_weight * 0.5 + node_quality_score * 0.3 + source_count_factor * 0.2
# 其中:
# - node_quality_score = (reasoning_coherence + node_homogeneity) / 2
# - source_count_factor = min(1.0, len(source_nodes) / 3)

formula:
  book_weight: 0.5
  quality_weight: 0.3
  source_count_weight: 0.2
  quality_penalty_threshold: 0.6  # 低于此阈值应用惩罚因子
  quality_penalty_factor: 0.8

# 典籍权威性权重 (1.0 = 最高权威)
