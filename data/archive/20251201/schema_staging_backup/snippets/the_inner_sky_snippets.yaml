snippets:
- extracted_at: '2025-11-30 22:05:52.369954'
  factor_trigger: the_inne_conjunction
  role: 主干
  snippet_id: ns_forrest_asp_001
  snippet_text: The conjunction occurs when two planets fuse at the same degree, intensifying
    both principles into unified expression.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: Source Text
  trigger: conjunction
- extracted_at: '2025-11-30 22:05:52.369980'
  factor_trigger: the_inne_fusion
  role: 主干依赖
  snippet_id: ns_forrest_asp_002
  snippet_text: Planets in conjunction cannot act independently—every expression of
    one automatically involves the other.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: English Paraphrase
  trigger: fusion
- extracted_at: '2025-11-30 22:05:52.370000'
  factor_trigger: the_inne_opposition
  role: 主干
  snippet_id: ns_forrest_asp_003
  snippet_text: The opposition produces tension with two planets pulling in opposite
    directions, often leading to projection onto others.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: Source Text
  trigger: opposition
- extracted_at: '2025-11-30 22:05:52.370008'
  factor_trigger: the_inne_projection
  role: 主干依赖
  snippet_id: ns_forrest_asp_004
  snippet_text: We tend to project one end of the opposition onto other people, denying
    that quality in ourselves.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: English Paraphrase
  trigger: projection
- extracted_at: '2025-11-30 22:05:52.370023'
  factor_trigger: the_inne_square
  role: 主干
  snippet_id: ns_forrest_asp_005
  snippet_text: The square represents built-in discord between natural enemies—planets
    with nothing in common.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: Source Text
  trigger: square
- extracted_at: '2025-11-30 22:05:52.370030'
  factor_trigger: the_inne_friction
  role: 主干依赖
  snippet_id: ns_forrest_asp_006
  snippet_text: Unlike opposition's projection, square friction is non-negotiable
    and must be worked through internally.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: English Paraphrase
  trigger: friction
- extracted_at: '2025-11-30 22:05:52.370045'
  factor_trigger: the_inne_trine
  role: 主干
  snippet_id: ns_forrest_asp_007
  snippet_text: The trine represents unlimited potential—an alliance with no friction—but
    that lack of friction can allow planets to fall asleep.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: Source Text
  trigger: trine
- extracted_at: '2025-11-30 22:05:52.370052'
  factor_trigger: the_inne_awakening
  role: 主干依赖
  snippet_id: ns_forrest_asp_008
  snippet_text: Trines must be consciously awakened through will and self-discipline
    to realize their potential.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: English Paraphrase
  trigger: awakening
- extracted_at: '2025-11-30 22:05:52.370066'
  factor_trigger: the_inne_sextile
  role: 主干
  snippet_id: ns_forrest_asp_009
  snippet_text: 'The sextile produces excitation—like teenagers falling in love: magic,
    humor, high energy, but little stability.'
  source_book: the_inner_sky
  source_chapter: null
  source_ref: Source Text
  trigger: sextile
- extracted_at: '2025-11-30 22:05:52.370073'
  factor_trigger: the_inne_excitation
  role: 主干依赖
  snippet_id: ns_forrest_asp_010
  snippet_text: Sextile enthusiasm can flare up and subside before much comes of it—the
    challenge is sustainment.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: English Paraphrase
  trigger: excitation
- extracted_at: '2025-11-30 22:05:52.370091'
  factor_trigger: house_1
  role: 主干
  snippet_id: ns_innersky_h1_001
  snippet_text: Life requires that we have a personality—and a personality is always
    a role we play, always less than what we truly are. A personality is always a
    mask.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #1H'
  trigger: house_1_general
- extracted_at: '2025-11-30 22:05:52.370098'
  factor_trigger: house_1
  role: 主干依赖
  snippet_id: ns_innersky_h1_002
  snippet_text: The first house symbolizes our optimal mask, the outer expression
    that best serves our inner needs.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #1H'
  trigger: house_1_function
- extracted_at: '2025-11-30 22:05:52.370106'
  factor_trigger: house_1 AND state_success
  role: 条件分支
  snippet_id: ns_innersky_h1_003
  snippet_text: The more sensitively we respond to it, the stronger and more centered
    we feel. It gives a sense of autonomy, of self-knowledge, of authority over one's
    own life.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #1H'
  trigger: house_1_mastery
- extracted_at: '2025-11-30 22:05:52.370113'
  factor_trigger: house_1
  role: 主干依赖
  snippet_id: ns_innersky_h1_004
  snippet_text: If we define sanity as the ability to generate a reasonable, purposeful
    pattern of action, then the ascendant is the antidote to madness.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #1H'
  trigger: house_1_sanity
- extracted_at: '2025-11-30 22:05:52.370120'
  factor_trigger: house_1 AND state_dysfunction
  role: 条件分支
  snippet_id: ns_innersky_h1_005
  snippet_text: A person with unresolved first-house problems—whose identity and direction
    are unfocused—often expresses his fear as a tyranny over other people.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #1H'
  trigger: house_1_dysfunction
- extracted_at: '2025-11-30 22:05:52.370128'
  factor_trigger: house_1
  role: 总结
  snippet_id: ns_innersky_h1_006
  snippet_text: We all have social identities, "personalities." And we need them.
    Without them we could only stare wide-eyed out into space. Those masks are created
    at the ascendant.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #1H'
  trigger: house_1_necessity
- extracted_at: '2025-11-30 22:05:52.370142'
  factor_trigger: house_2
  role: 主干
  snippet_id: ns_innersky_h2_001
  snippet_text: Second-house influences create a crisis of self-respect. And the way
    we choose to resolve that insecurity becomes a key life theme.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #2H'
  trigger: house_2_general
- extracted_at: '2025-11-30 22:05:52.370151'
  factor_trigger: house_2 AND state_dysfunction
  role: 条件分支
  snippet_id: ns_innersky_h2_002
  snippet_text: If we respond negatively, a compulsive kind of materialism warps our
    consciousness. We seek to alleviate our self-doubts through the manipulation of
    physical circumstances.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #2H'
  trigger: house_2_dysfunction
- extracted_at: '2025-11-30 22:05:52.370159'
  factor_trigger: house_2 AND state_success
  role: 条件分支
  snippet_id: ns_innersky_h2_003
  snippet_text: A successful navigation of second-house terrain always involves proving
    oneself to oneself. We compensate for inner doubts through disciplined effort
    and concrete accomplishment.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #2H'
  trigger: house_2_mastery
- extracted_at: '2025-11-30 22:05:52.370166'
  factor_trigger: house_2
  role: 主干依赖
  snippet_id: ns_innersky_h2_004
  snippet_text: Properly harnessed, personal insecurity can drive a person to reach
    toward the limits of growth. A busy second house can be the weakest possible astrological
    structure or the most resilient.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #2H'
  trigger: house_2_potential
- extracted_at: '2025-11-30 22:05:52.370172'
  factor_trigger: house_2
  role: 总结
  snippet_id: ns_innersky_h2_005
  snippet_text: How we evaluate our own worth is the real issue. Money is just a red
    herring.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #2H'
  trigger: house_2_money
- extracted_at: '2025-11-30 22:05:52.370187'
  factor_trigger: house_3
  role: 主干
  snippet_id: ns_innersky_h3_001
  snippet_text: 'Let''s call the third house the House of Perception, remembering
    always that perception flows two ways: we gather information from the world and
    then we echo it back again.'
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #3H'
  trigger: house_3_general
- extracted_at: '2025-11-30 22:05:52.370194'
  factor_trigger: house_3
  role: 主干依赖
  snippet_id: ns_innersky_h3_002
  snippet_text: There is a physical world around us. And within the neurons and synapses
    of the brain we create a second world modeled on the first. That second world
    is the one we truly inhabit.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #3H'
  trigger: house_3_second_world
- extracted_at: '2025-11-30 22:05:52.370202'
  factor_trigger: house_3 AND state_success
  role: 条件分支
  snippet_id: ns_innersky_h3_003
  snippet_text: Those who have mastered that delicate art are masters of the third-house
    terrain. More than most of us, they see truth—the truth that is never in us, but
    always among us.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #3H'
  trigger: house_3_mastery
- extracted_at: '2025-11-30 22:05:52.370209'
  factor_trigger: house_3 AND state_dysfunction
  role: 条件分支
  snippet_id: ns_innersky_h3_004
  snippet_text: Those whose passage through the third house has been a failure must
    live in a universe in which dreams, nightmares, and reality are forever shifting
    into one another.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #3H'
  trigger: house_3_dysfunction
- extracted_at: '2025-11-30 22:05:52.370218'
  factor_trigger: house_3
  role: 总结
  snippet_id: ns_innersky_h3_005
  snippet_text: To perceive clearly, the two worlds must be aligned. We can straighten
    out the distortions only by comparing notes with other perceivers.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #3H'
  trigger: house_3_clarity
- extracted_at: '2025-11-30 22:05:52.370232'
  factor_trigger: house_4
  role: 主干
  snippet_id: ns_innersky_h4_001
  snippet_text: The fourth house is the most subjective of the twelve. The arena it
    represents is a secret one. No one outside ourselves can see it.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #4H'
  trigger: house_4_general
- extracted_at: '2025-11-30 22:05:52.370239'
  factor_trigger: house_4
  role: 主干依赖
  snippet_id: ns_innersky_h4_002
  snippet_text: The contents of the fourth house are utterly isolated from the outer
    world. They exist only in the mind. "Reality" is irrelevant to them. They grow
    and develop with a logic all their own.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #4H'
  trigger: house_4_contents
- extracted_at: '2025-11-30 22:05:52.370247'
  factor_trigger: house_4 AND archetype_hero
  role: 条件分支
  snippet_id: ns_innersky_h4_003
  snippet_text: The Hero—a set of grandiose, imaginary self-images. Although they
    are always embarrassingly unrealistic, those images inspire us and help us understand
    what we really want.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #4H'
  trigger: house_4_hero
- extracted_at: '2025-11-30 22:05:52.370254'
  factor_trigger: house_4 AND archetype_shadow
  role: 条件分支
  snippet_id: ns_innersky_h4_004
  snippet_text: The Shadow draws a picture of the fear we are afraid to feel. Decode
    it, face it, and we establish balance between the inner self and the personality
    we present to those around us.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #4H'
  trigger: house_4_shadow
- extracted_at: '2025-11-30 22:05:52.370262'
  factor_trigger: house_4
  role: 总结
  snippet_id: ns_innersky_h4_005
  snippet_text: The fourth house describes our attitudes toward the haven we create
    from the noise of the world. That haven must be created if we are to touch the
    nadir. But homemaking is the means, not the end.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #4H'
  trigger: house_4_home
- extracted_at: '2025-11-30 22:05:52.370275'
  factor_trigger: house_5
  role: 主干
  snippet_id: ns_innersky_h5_001
  snippet_text: Joy—how deeply we need it! Its absence is as fatal as a ten-year fast
    or a month without oxygen. Without that sparkle, we wither.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #5H'
  trigger: house_5_general
- extracted_at: '2025-11-30 22:05:52.370282'
  factor_trigger: house_5
  role: 主干依赖
  snippet_id: ns_innersky_h5_002
  snippet_text: In the face of all that hellishness, there is only one force between
    us and despair. That force is pleasure. At some undeniable, immediate level, pleasure
    is what keeps us in the world.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #5H'
  trigger: house_5_pleasure
- extracted_at: '2025-11-30 22:05:52.370290'
  factor_trigger: house_5 AND creative_expression
  role: 条件分支
  snippet_id: ns_innersky_h5_003
  snippet_text: Imagine how good Michelangelo felt when he first stood back and admired
    his Sistine Chapel. Creativity is a joy. Meditation is a joy. "Falling in love"
    with a grizzled sea captain ninety years old is a joy.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #5H'
  trigger: house_5_creativity
- extracted_at: '2025-11-30 22:05:52.370297'
  factor_trigger: house_5 AND state_dysfunction
  role: 条件分支
  snippet_id: ns_innersky_h5_004
  snippet_text: An unsuccessful passage through the fifth house invariably involves
    getting hung up on a single pleasure, forgetting that there are so many others.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #5H'
  trigger: house_5_addiction
- extracted_at: '2025-11-30 22:05:52.370305'
  factor_trigger: house_5 AND state_success
  role: 总结
  snippet_id: ns_innersky_h5_005
  snippet_text: Learn to enjoy all of them. Develop the skills and habits they require.
    Guard against asking too much of any single one. Do all that, and even when you
    die they won't be able to wipe away your smile.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #5H'
  trigger: house_5_mastery
- extracted_at: '2025-11-30 22:05:52.370319'
  factor_trigger: house_6
  role: 主干
  snippet_id: ns_innersky_h6_001
  snippet_text: 'Now, we ourselves are the servant. But not in any degrading sense.
    In this house we recognize an elemental human need: the desire to exercise competence
    and to be recognized for it.'
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #6H'
  trigger: house_6_general
- extracted_at: '2025-11-30 22:05:52.370326'
  factor_trigger: house_6
  role: 主干依赖
  snippet_id: ns_innersky_h6_002
  snippet_text: If we fail to discover that special skill within ourselves, or if
    we fail to develop it to its limits, there is an emptiness in our lives. Something
    basic is missing.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #6H'
  trigger: house_6_competence
- extracted_at: '2025-11-30 22:05:52.370334'
  factor_trigger: house_6 AND state_success
  role: 条件分支
  snippet_id: ns_innersky_h6_003
  snippet_text: We have demonstrated a personal skill in such a way that it helped
    another person. And whenever we do that, we feel a characteristic satisfaction.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #6H'
  trigger: house_6_service
- extracted_at: '2025-11-30 22:05:52.370342'
  factor_trigger: house_6 AND state_dysfunction
  role: 条件分支
  snippet_id: ns_innersky_h6_004
  snippet_text: If we fail to find meaningful work, we fall into drudgery—working
    just for survival, feeling like a slave. We become the wage slave or the drudge,
    praying for the weekend.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #6H'
  trigger: house_6_drudgery
- extracted_at: '2025-11-30 22:05:52.370349'
  factor_trigger: house_6 AND state_dysfunction
  role: 总结
  snippet_id: ns_innersky_h6_005
  snippet_text: Soon we find ourselves living in a world populated with bosses. We
    lack inner direction in our labors. Outer direction quickly takes up the slack.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #6H'
  trigger: house_6_bosses
- extracted_at: '2025-11-30 22:05:52.370365'
  factor_trigger: house_7
  role: 主干
  snippet_id: ns_innersky_h7_001
  snippet_text: Identification—putting yourself in the other person's shoes—is the
    cornerstone of all dramatic art and the basis of any intimate relationship. If
    the mind fails to set up that elemental I-equal-you equation, no human being will
    ever touch us.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #7H'
  trigger: house_7_general
- extracted_at: '2025-11-30 22:05:52.370373'
  factor_trigger: house_7
  role: 主干依赖
  snippet_id: ns_innersky_h7_002
  snippet_text: To identify with them—to love them—we must temporarily set aside our
    own point of view. We must look at life through their eyes. A perilous process.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #7H'
  trigger: house_7_challenge
- extracted_at: '2025-11-30 22:05:52.370380'
  factor_trigger: house_7 AND state_dysfunction
  role: 条件分支
  snippet_id: ns_innersky_h7_003
  snippet_text: If we cannot manage it, we make no lasting intimate contacts. We may
    be married. We may have friends. But our isolation is perfect—our universe is
    populated only with strangers.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #7H'
  trigger: house_7_isolation
- extracted_at: '2025-11-30 22:05:52.370387'
  factor_trigger: house_7 AND state_success
  role: 条件分支
  snippet_id: ns_innersky_h7_004
  snippet_text: 'A successful passage requires: Equality (interdependency, no boss),
    Open-endedness (commitment to the person, not convenience), and Magic (special
    rapport that blasts through ego walls).'
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #7H'
  trigger: house_7_success
- extracted_at: '2025-11-30 22:05:52.370411'
  factor_trigger: house_7 AND state_dysfunction
  role: 总结
  snippet_id: ns_innersky_h7_005
  snippet_text: Perhaps we cannot get our personality back again. We may become lost
    in the relationship, so swayed by the other person's world view that we lose track
    of our own identity. We become a shadow cast by another person.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #7H'
  trigger: house_7_loss_of_self
- extracted_at: '2025-11-30 22:05:52.370426'
  factor_trigger: house_8
  role: 主干
  snippet_id: ns_innersky_h8_001
  snippet_text: Sex, death, and the occult—in each we confront one of the basic givens
    of human life. In each we confront needs and issues that release intense and disruptive
    emotional energies into consciousness. In each we meet an instinct.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #8H'
  trigger: house_8_general
- extracted_at: '2025-11-30 22:05:52.370433'
  factor_trigger: house_8
  role: 主干依赖
  snippet_id: ns_innersky_h8_002
  snippet_text: Once evoked, those feelings are virtually unstoppable. We have pulled
    the cork in the dam separating ego from instinct.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #8H'
  trigger: house_8_instinct
- extracted_at: '2025-11-30 22:05:52.370440'
  factor_trigger: house_8 AND state_success
  role: 条件分支
  snippet_id: ns_innersky_h8_003
  snippet_text: A successful passage depends on accepting the reality of feelings
    arising beyond personality—accepting illogical feelings that may violate our accustomed
    description of the world.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #8H'
  trigger: house_8_mastery
- extracted_at: '2025-11-30 22:05:52.370447'
  factor_trigger: house_8
  role: 条件分支
  snippet_id: ns_innersky_h8_004
  snippet_text: Flow with the sexual force. Accept death. Integrate it. Learn from
    it instead of hiding from it. Grope within yourself for something immortal. Try
    to feel your 'soul.'
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #8H'
  trigger: house_8_transformation
- extracted_at: '2025-11-30 22:05:52.370455'
  factor_trigger: house_8 AND state_dysfunction
  role: 总结
  snippet_id: ns_innersky_h8_005
  snippet_text: Fail, and those same instincts snag you. They make you moody and bitter,
    full of heaviness. You may have a beautiful mate or a million lovers—still, you
    are unsatisfied.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #8H'
  trigger: house_8_failure
- extracted_at: '2025-11-30 22:05:52.370467'
  factor_trigger: house_9
  role: 主干
  snippet_id: ns_innersky_h9_001
  snippet_text: All our views of reality are conditioned by an unspoken model of the
    world—and that model is always arbitrary and limiting.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #9H'
  trigger: house_9_general
- extracted_at: '2025-11-30 22:05:52.370475'
  factor_trigger: house_9 AND state_success
  role: 主干依赖
  snippet_id: ns_innersky_h9_002
  snippet_text: Suddenly you have two ways of looking at the world. Stereo consciousness.
    You can think like an American. And you can think like an Amazonian. Both work.
    One reality. Two models.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #9H'
  trigger: house_9_stereo
- extracted_at: '2025-11-30 22:05:52.370482'
  factor_trigger: house_9 AND state_dysfunction
  role: 条件分支
  snippet_id: ns_innersky_h9_003
  snippet_text: An unsuccessful navigation invariably involves mistaking a model of
    reality for reality itself. We live in a world we have outgrown—and it no longer
    engages or challenges our intelligence.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #9H'
  trigger: house_9_failure
- extracted_at: '2025-11-30 22:05:52.370489'
  factor_trigger: house_9 AND state_success
  role: 条件分支
  snippet_id: ns_innersky_h9_004
  snippet_text: We must learn to take chances. We must make leaps of faith—intellectually,
    emotionally, physically. We must intentionally move to break up our routines of
    behavior and thought.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #9H'
  trigger: house_9_mastery
- extracted_at: '2025-11-30 22:05:52.370497'
  factor_trigger: house_9
  role: 总结
  snippet_id: ns_innersky_h9_005
  snippet_text: We must make room in our lives for the inexplicable. Room for the
    miraculous. Navigate its terrain gracefully and your daily life lies right on
    the cutting edge of your growth.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #9H'
  trigger: house_9_miraculous
- extracted_at: '2025-11-30 22:05:52.370511'
  factor_trigger: house_10
  role: 主干
  snippet_id: ns_innersky_h10_001
  snippet_text: The midheaven represents how we look to people who do not know us.
    They see us, not as people, but as embodiments of various functions in society.
    Depersonalized. Representative of a class. They see our status.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #10H'
  trigger: house_10_general
- extracted_at: '2025-11-30 22:05:52.370518'
  factor_trigger: house_10 AND state_success
  role: 主干依赖
  snippet_id: ns_innersky_h10_002
  snippet_text: To navigate tenth-house terrain successfully, we must find our destiny.
    We must find a social role that is in harmony with our inner nature. We must figure
    out a way to get paid for being ourselves.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #10H'
  trigger: house_10_destiny
- extracted_at: '2025-11-30 22:05:52.370526'
  factor_trigger: house_10 AND state_success
  role: 条件分支
  snippet_id: ns_innersky_h10_003
  snippet_text: If we succeed, we are at home in the world. Our work, our status,
    our public identity—all reflect what is going on inside us. We bring the full
    force of our being to bear upon our public role.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #10H'
  trigger: house_10_success
- extracted_at: '2025-11-30 22:05:52.370534'
  factor_trigger: house_10 AND state_dysfunction
  role: 条件分支
  snippet_id: ns_innersky_h10_004
  snippet_text: We may become wealthy. We may be glamorous. We may have influence.
    But these facts do not reflect who we are. They only describe a part we have been
    given to play. We feel like an impostor.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #10H'
  trigger: house_10_impostor
- extracted_at: '2025-11-30 22:05:52.370542'
  factor_trigger: house_10 AND state_success
  role: 总结
  snippet_id: ns_innersky_h10_005
  snippet_text: No one else could play our part. That part, whatever it may be, is
    rooted in our individuality. Knowing that, we feel absolutely secure in our public
    identity. No one can steal it from us because no one else could do it.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #10H'
  trigger: house_10_authenticity
- extracted_at: '2025-11-30 22:05:52.370556'
  factor_trigger: house_11
  role: 主干
  snippet_id: ns_innersky_h11_001
  snippet_text: Direction. That is the essence of eleventh-house terrain. Where are
    you going? What are you becoming? What are the hopes and dreams and aspirations
    that give meaning to your daily life?
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #11H'
  trigger: house_11_general
- extracted_at: '2025-11-30 22:05:52.370564'
  factor_trigger: house_11
  role: 主干依赖
  snippet_id: ns_innersky_h11_002
  snippet_text: The future is only a fantasy. Of itself, it can have no relevance
    to us. But an awareness of the future exists for all of us in the present tense.
    And coping with that awareness is essential to the development of our individuality.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #11H'
  trigger: house_11_future
- extracted_at: '2025-11-30 22:05:52.370571'
  factor_trigger: house_11 AND state_success
  role: 条件分支
  snippet_id: ns_innersky_h11_003
  snippet_text: We must make a commitment to become a certain kind of person, to have
    certain experiences, to attain particular goals. We must adopt a life strategy.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #11H'
  trigger: house_11_commitment
- extracted_at: '2025-11-30 22:05:52.370579'
  factor_trigger: house_11
  role: 条件分支
  snippet_id: ns_innersky_h11_004
  snippet_text: How do we choose those people? We choose them because they reflect
    our goals. By embodying the future we want for ourselves, those people help stabilize
    our own intentions. For us, they symbolize the future.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #11H'
  trigger: house_11_friends
- extracted_at: '2025-11-30 22:05:52.370587'
  factor_trigger: house_11 AND state_dysfunction
  role: 总结
  snippet_id: ns_innersky_h11_005
  snippet_text: If we fail, we drift. And if we drift, we become desperate. Without
    goals, there can be no meaningful action. So we act, and our actions are tentative,
    sporadic, uncertain. Full of false starts and empty gestures.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #11H'
  trigger: house_11_failure
- extracted_at: '2025-11-30 22:05:52.370601'
  factor_trigger: house_12
  role: 主干
  snippet_id: ns_innersky_h12_001
  snippet_text: Whenever trouble strikes, each of us has a built-in escape route.
    We can move our attention away from the dramas of personality. We can focus it
    on a peaceful place deep within us, a place that is always there, waiting.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #12H'
  trigger: house_12_general
- extracted_at: '2025-11-30 22:05:52.370609'
  factor_trigger: house_12 AND state_success
  role: 主干依赖
  snippet_id: ns_innersky_h12_002
  snippet_text: We can call that escape route meditation. We can call it prayer or
    contemplation. And the peace we find we can call God or 'our center' or just relaxation.
    There is no house in which words are less significant.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #12H'
  trigger: house_12_meditation
- extracted_at: '2025-11-30 22:05:52.370618'
  factor_trigger: house_12 AND state_dysfunction
  role: 条件分支
  snippet_id: ns_innersky_h12_003
  snippet_text: Instead of seeking peace, we seek numbness. Instead of retreating
    temporarily into our depths, we seek to obliterate consciousness altogether. The
    alcoholic and the drug abuser are both failed twelfth-house navigators.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #12H'
  trigger: house_12_escapism
- extracted_at: '2025-11-30 22:05:52.370626'
  factor_trigger: house_12
  role: 条件分支
  snippet_id: ns_innersky_h12_004
  snippet_text: We can gracefully let go of a set of dying circumstances, knowing
    that when the dust settles, we can begin again. Such letting go is never easy.
    Those dying circumstances are dear to us. They are the foundation of our identity
    in the world.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #12H'
  trigger: house_12_letting_go
- extracted_at: '2025-11-30 22:05:52.370634'
  factor_trigger: house_12 AND state_success
  role: 总结
  snippet_id: ns_innersky_h12_005
  snippet_text: Our identity in the world is a transitory phenomenon. Only consciousness
    itself is eternal. Nothing else matters. Grasp that, and the House of Troubles
    is troubled no longer. It is the House of Wisdom.
  source_book: the_inner_sky
  source_chapter: null
  source_ref: 'The Inner Sky Ch.7 #12H'
  trigger: house_12_wisdom
