  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_III_154
  snippet_text: 'Present in every psyche: unconscious but active forms—living dispositions
    preforming thoughts.'
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶154
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.006040'
  factor_trigger: archetype
  role: 主干
  snippet_id: ns_cw9i_III_004
  snippet_text: Archetypes are not determined as regards their content, but only as
    regards their form—they correspond in every way to instincts.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶155
  trigger: archetype_form_not_content
- extracted_at: '2025-11-30T15:46:43.006048'
  factor_trigger: archetype
  role: 主干依赖
  snippet_id: ns_cw9i_III_005
  snippet_text: The archetype's form might be compared to the axial system of a crystal,
    which preforms the structure in the mother liquid although it has no material
    existence of its own.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶155
  trigger: crystal_analogy
- extracted_at: '2025-11-30T15:46:43.006055'
  factor_trigger: archetype
  role: 主干
  snippet_id: ns_cw9i_III_006
  snippet_text: The archetype in itself is empty and purely formal, nothing but a
    facultas praeformandi, a possibility of representation given a priori.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶155
  trigger: facultas_praeformandi
- extracted_at: '2025-11-30T15:46:43.006068'
  factor_trigger: mother_archetype
  role: 主干
  snippet_id: ns_cw9i_III_007
  snippet_text: Mother symbols include goddesses, Paradise, Church, earth, sea, moon,
    cave, well, vessels, mandala—and negative symbols like witch, dragon, grave, deep
    water.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶156-157
  trigger: mother_symbols
- extracted_at: '2025-11-30T15:46:43.006075'
  factor_trigger: mother_archetype
  role: 条件分支
  snippet_id: ns_cw9i_III_008
  snippet_text: All mother symbols can have positive or negative meaning—the goddesses
    of fate (Moira, Norns) embody ambivalence.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶157
  trigger: mother_polarity
- extracted_at: '2025-11-30T15:46:43.006089'
  factor_trigger: mother_archetype
  role: 主干
  snippet_id: ns_cw9i_III_009
  snippet_text: 'The mother archetype''s qualities: maternal solicitude, magic authority,
    wisdom transcending reason, and all that cherishes and sustains—but also the abyss,
    the world of the dead, all that devours and poisons.'
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶158
  trigger: mother_qualities
- extracted_at: '2025-11-30T15:46:43.006096'
  factor_trigger: mother_archetype
  role: 主干依赖
  snippet_id: ns_cw9i_III_010
  snippet_text: The loving and the terrible mother—Virgin Mary is not only the Lord's
    mother but also his cross; in India, Kali embodies this paradox.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶158
  trigger: loving_terrible
- extracted_at: '2025-11-30T15:46:43.006107'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_III_159
  snippet_text: Personal mother has only limited significance—true influence is the
    archetype projected upon her.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶159
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.006114'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_III_160
  snippet_text: Archetypes are inalienable assets; task is to dissolve projections,
