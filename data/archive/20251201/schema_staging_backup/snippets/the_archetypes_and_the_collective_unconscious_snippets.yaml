  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶160
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.006122'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_III_161
  snippet_text: Mother archetype is foundation of mother-complex—disturbed instincts
    constellate archetypes that come between child and mother.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶161
  trigger: ''
