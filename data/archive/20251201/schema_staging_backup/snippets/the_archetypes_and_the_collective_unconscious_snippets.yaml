  snippet_text: Snake = unconscious itself (primitive); fish = its contents (differentiated).
    Two different stages of development.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶672
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.022225'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_X_679
  snippet_text: 'Three phases of individuation: chthonic roots below, cultivating
    mind in middle, reborn receiving illumination at top.'
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶679
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.022236'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_X_654
  snippet_text: 'Liverpool dream: red-flowering magnolia in everlasting sunshine amidst
    dark city—became ruby rose, "window opening on to eternity."'
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶654-655
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.022243'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_X_660
  snippet_text: Four animals at cardinal points = instinctive forces brought into
    unity; integration of instincts is prerequisite for individuation.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶660
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.022250'
  factor_trigger: peacock AND phoenix
  role: 主干
  snippet_id: ns_cw9i_X_004
  snippet_text: 孔雀=凤凰，从火中重生——cauda pavonis是所有颜色，整体性的展开和实现。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶685-686
  trigger: 孔雀凤凰
- extracted_at: '2025-11-30T15:46:43.022262'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_X_680
  snippet_text: Five = natural man; four = spiritual man. The dilemma of four and
    five corresponds to the conflict between culture and nature.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶680
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.022269'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_X_687
  snippet_text: Children's circle drawings function as protective magic circles—self-protection
    against outer difficulties.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶687-688
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.022275'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_X_689
  snippet_text: Behind the mandala lurks the devil—the shadow aspect represents the
    chaos that hides behind the self.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶689
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.022284'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_X_692
  snippet_text: Divine Child = child enclosed in revolving sphere = Hiranyagarbha
    = homunculus.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶692
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.022291'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_X_696
  snippet_text: Breaking lines in schizoid mandala = evil/destructive impulses; regular
    structure restrains dissociation.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶696
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.022299'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_X_698
  snippet_text: Birth of new insight (eye) from depths of unconscious (sea); eye =
    the self.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶698
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.022307'
  factor_trigger: mandala AND healing
  role: 主干
  snippet_id: ns_cw9i_X_005
  snippet_text: 曼陀罗为心理混乱提供秩序，为分裂人格提供整合——制作过程本身就是治疗。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶700-712
  trigger: 治疗功能
- extracted_at: '2025-11-30T15:46:43.022316'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_X_629
  snippet_text: Sanskrit mandala means 'circle'—best and most significant mandalas
    are found in Tibetan Buddhism.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶629
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.022324'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_X_630
  snippet_text: Mandala as yantra (instrument of contemplation)—aids concentration
    by narrowing psychic field to the centre.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶630
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.023337'
  factor_trigger: methodology
  role: 主干
  snippet_id: ns_cw9i_II_013
  snippet_text: A drastic revolution by Fechner and Wundt was needed to show that
    psychology was a field of experience, not philosophical theory.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶111
  trigger: psychology_empirical
- extracted_at: '2025-11-30T15:46:43.023348'
  factor_trigger: methodology
  role: 条件分支
  snippet_id: ns_cw9i_II_014
  snippet_text: Freud cleared ground only so far as physiological concepts permitted—psychology
    looked like an offshoot of physiology.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶112
  trigger: freud_limits
- extracted_at: '2025-11-30T15:46:43.023356'
  factor_trigger: psyche
  role: 总结
  snippet_id: ns_cw9i_II_015
  snippet_text: The psyche does not end where physiological assumption stops—we must
    consider manifestations in their totality.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶113
  trigger: psyche_totality
- extracted_at: '2025-11-30T15:46:43.023370'
  factor_trigger: anima
  role: 主干
  snippet_id: ns_cw9i_II_001
  snippet_text: The concept of the anima is a purely empirical concept, whose sole
    purpose is to give a name to a group of related psychic phenomena—not theoretical
    invention.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶114
  trigger: anima_empirical
- extracted_at: '2025-11-30T15:46:43.023377'
  factor_trigger: psyche
  role: 主干依赖
  snippet_id: ns_cw9i_II_002
  snippet_text: The psychic factor must be regarded as an autonomous reality of enigmatic
    character—psychic processes cannot be fabricated in a retort.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶118
  trigger: psyche_autonomous
- extracted_at: '2025-11-30T15:46:43.023387'
  factor_trigger: archetype
  role: 条件分支
  snippet_id: ns_cw9i_II_003
  snippet_text: From the unconscious emanate determining influences which, independently
    of tradition, guarantee similarity of experience—proven by universal mythological
    parallels.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶118
  trigger: archetype_independent
- extracted_at: '2025-11-30T15:46:43.023399'
  factor_trigger: anima
  role: 条件分支
  snippet_id: ns_cw9i_II_004
  snippet_text: In classical Chinese philosophy, the anima (p'o or kuei) is regarded
    as the feminine and chthonic part of the soul.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶119
  trigger: anima_chinese
- extracted_at: '2025-11-30T15:46:43.023406'
  factor_trigger: syzygy
  role: 主干
  snippet_id: ns_cw9i_II_005
  snippet_text: We encounter the anima in the divine syzygies, male-female pairs of
    deities—yang and yin—as universal as the existence of man and woman.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶120
  trigger: syzygy_universal
- extracted_at: '2025-11-30T15:46:43.023413'
  factor_trigger: projection
  role: 主干依赖
  snippet_id: ns_cw9i_II_006
  snippet_text: Transcendental intuitions are projections—psychic contents extrapolated
    in metaphysical space and hypostatized.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶120
  trigger: gods_as_projections
- extracted_at: '2025-11-30T15:46:43.023426'
  factor_trigger: religion
  role: 条件分支
  snippet_id: ns_cw9i_II_016
  snippet_text: It is more embarrassing to talk about God at table than to tell a
    risqué story—admitting analyst is saviour seems pathological.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶124
  trigger: god_embarrassing
- extracted_at: '2025-11-30T15:46:43.023433'
  factor_trigger: representation_collective
  role: 主干
  snippet_id: ns_cw9i_II_017
  snippet_text: Materialism, atheism, communism, socialism, existentialism—all are
    dominating représentations collectives, proving no one escapes religious ideas.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶125
  trigger: isms_as_religion
- extracted_at: '2025-11-30T15:46:43.023440'
  factor_trigger: archetype
  role: 主干依赖
  snippet_id: ns_cw9i_II_018
  snippet_text: The archetype behind religious ideas has its specific energy, which
    it does not lose even if the conscious mind ignores it.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶129
  trigger: archetype_energy
- extracted_at: '2025-11-30T15:46:43.023449'
  factor_trigger: archetype
  role: 总结
  snippet_id: ns_cw9i_II_019
  snippet_text: Anyone who puts off the mantle of faith does so only because another
    lies close to hand—no one can escape the prejudice of being human.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶129
  trigger: prejudice_human
- extracted_at: '2025-11-30T15:46:43.023465'
  factor_trigger: projection
  role: 主干
  snippet_id: ns_cw9i_II_007
  snippet_text: Projection is an unconscious, automatic process whereby a content
    transfers itself to an object, so that it seems to belong to that object—it ceases
    when made conscious.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶121
  trigger: projection_definition
- extracted_at: '2025-11-30T15:46:43.023471'
  factor_trigger: projection
  role: 主干依赖
  snippet_id: ns_cw9i_II_008
  snippet_text: 'Projection is never conscious: projections are always there first
    and are recognized afterwards.'
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶122
  trigger: projection_unconscious
- extracted_at: '2025-11-30T15:46:43.023484'
  factor_trigger: syzygy
  role: 条件分支
  snippet_id: ns_cw9i_II_009
  snippet_text: Brother Klaus saw God in dual form—majestic father AND majestic mother—could
    not be more unorthodox, proving spontaneous archetypal vision.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶131
  trigger: klaus_vision
- extracted_at: '2025-11-30T15:46:43.023491'
  factor_trigger: syzygy
  role: 主干
  snippet_id: ns_cw9i_II_010
  snippet_text: The syzygy motif expresses that masculine is always paired with feminine—its
    wide distribution and emotionality prove it is a fundamental psychic factor.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶134
  trigger: syzygy_proof
- extracted_at: '2025-11-30T15:46:43.023503'
  factor_trigger: archetype
  role: 主干
  snippet_id: ns_cw9i_II_011
  snippet_text: It is a great mistake to suppose the newborn psyche is a tabula rasa—the
    child meets stimuli with specific inherited aptitudes, the archetypes.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶136
  trigger: tabula_rasa_refuted
- extracted_at: '2025-11-30T15:46:43.023510'
  factor_trigger: archetype
  role: 条件分支
  snippet_id: ns_cw9i_II_012
  snippet_text: Archetypes are strongest where consciousness is weakest—they anthropomorphize
    reality most where fantasy can overrun facts.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶137
  trigger: archetype_strength
- extracted_at: '2025-11-30T15:46:43.023524'
  factor_trigger: syzygy
  role: 条件分支
  snippet_id: ns_cw9i_II_020
  snippet_text: The mother was first a divine hermaphrodite, then through reality's
    disappointment, changed into an ordinary old woman—this was the patient's "castration."
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶138
  trigger: hermaphrodite_mother
- extracted_at: '2025-11-30T15:46:43.023531'
  factor_trigger: castration_complex
  role: 主干
  snippet_id: ns_cw9i_II_021
  snippet_text: '"Fear of castration" was fear of real life, which refused to come
    up to childish expectations and lacked mythological meaning—life became "godless."'
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶139
  trigger: castration_reframed
- extracted_at: '2025-11-30T15:46:43.023538'
  factor_trigger: godparents
  role: 条件分支
  snippet_id: ns_cw9i_II_022
  snippet_text: Godparents represent the pair of gods who appear at birth—the "dual
    birth" motif preserving connection to archetypal stage.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶140
  trigger: dual_birth
- extracted_at: '2025-11-30T15:46:43.023546'
  factor_trigger: archetype
  role: 总结
  snippet_id: ns_cw9i_II_023
  snippet_text: Nobody can stand total loss of the archetype—when that happens, it
    gives rise to frightful "discontent in culture" where nobody feels at home.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶141
  trigger: archetype_loss
- extracted_at: '2025-11-30T15:46:43.023557'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_II_142
  snippet_text: Archetype in quiescent state has no determinable form—assumes definite
    form only in projection.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶142
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.023565'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_II_143
  snippet_text: Empirically = types; but basic psychic elements infinitely varied—empiricist
    uses theoretical "as if."
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶143
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.023575'
  factor_trigger: anima
  role: 主干
  snippet_id: ns_cw9i_II_024
  snippet_text: The anima intensifies, exaggerates, falsifies, and mythologizes all
    emotional relations—when constellated, she makes a man touchy, moody, jealous,
    maladjusted.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶144
  trigger: anima_effects
- extracted_at: '2025-11-30T15:46:43.023582'
  factor_trigger: development
  role: 条件分支
  snippet_id: ns_cw9i_II_025
  snippet_text: Before midlife, a man can bear total anima loss—the important thing
    is for a man to be a man, freeing from mother's fascination.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶146
  trigger: before_midlife
- extracted_at: '2025-11-30T15:46:43.023590'
  factor_trigger: development
  role: 条件分支
  snippet_id: ns_cw9i_II_026
  snippet_text: After midlife, permanent anima loss means diminution of vitality,
    flexibility, human kindness—premature rigidity or resignation.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶147
  trigger: after_midlife
- extracted_at: '2025-11-30T15:46:43.023598'
  factor_trigger: therapy
  role: 总结
  snippet_id: ns_cw9i_II_027
  snippet_text: After middle life, connection with the archetypal sphere of experience
    should if possible be re-established.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶147
  trigger: reconnect_archetype
