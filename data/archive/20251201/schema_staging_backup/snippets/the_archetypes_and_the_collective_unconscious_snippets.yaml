  snippet_id: ns_cw9i_IX_617
  snippet_text: Nobody can tell the whole story of individuation—death speaks the
    final "consummatum est."
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶617
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.014134'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_IX_618
  snippet_text: Masses are not changed unless the individual changes; bettering begins
    with individual responsibility.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶618
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.014141'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_IX_620
  snippet_text: How can consciousness be linked up again with the unconscious? Anyone
    who overlooks instincts will be ambuscaded by them.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶620
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.014148'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_IX_621
  snippet_text: Pathological reaction = identification with archetype
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: inflation/possession → weakening of consciousness. → ¶621
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.014155'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_IX_622
  snippet_text: Mandala paintings are ideograms of unconscious contents—they develop
    out of themselves, often opposing conscious intentions.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶622
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.014162'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_IX_626
  snippet_text: Individuation subordinates the many to the One; the One is God; the
    God-image expresses itself in the mandala.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶626
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.014577'
  factor_trigger: mandala AND universality
  role: 主干
  snippet_id: ns_cw9i_XI_001
  snippet_text: 曼陀罗东西方普遍存在——自发出现于现代人梦境，表达对完整性和中心化的渴望。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶713-715
  trigger: 曼陀罗普遍性
- extracted_at: '2025-11-30T15:46:43.014588'
  factor_trigger: mandala AND self
  role: 主干
  snippet_id: ns_cw9i_XI_002
  snippet_text: 曼陀罗代表自性——人格整体；制作或冥想带来平衡和安宁，是心灵自我调节机制。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶716-718
  trigger: 曼陀罗自性
- extracted_at: '2025-11-30T15:46:43.015968'
  factor_trigger: the_archet_general
  role: 主干
  snippet_id: ns_cw9i_IV_259
  snippet_text: Child motif's universality was obscured by disciplinary fragmentation—psychology
    overlooked the nonconscious psyche until Carus.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶259
  trigger: ''
- extracted_at: '2025-11-30T15:46:43.015985'
  factor_trigger: archetype
  role: 主干
  snippet_id: ns_cw9i_IV_260_001
  snippet_text: 原型有多重名称：母题、原始意象、类型——童子原型是极好的例子。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶260
  trigger: archetype_names
- extracted_at: '2025-11-30T15:46:43.015992'
  factor_trigger: archetype AND myth
  role: 主干依赖
  snippet_id: ns_cw9i_IV_260_002
  snippet_text: 原型在神话/童话中以有序形式出现，在梦/精神病幻想中以无序但隐含连贯的形式出现。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶260
  trigger: archetype_media
- extracted_at: '2025-11-30T15:46:43.016001'
  factor_trigger: archetype AND psyche
  role: 主干依赖
  snippet_id: ns_cw9i_IV_260_003
  snippet_text: 原型不源于物理事实，而是描述心灵如何体验物理事实——心灵可专制地否认现实。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶260
  trigger: archetype_nature
- extracted_at: '2025-11-30T15:46:43.016010'
  factor_trigger: myth
  role: 主干
  snippet_id: ns_cw9i_IV_261_001
  snippet_text: 原始心智不发明神话，而是经历神话——神话是前意识心灵的原初启示。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶261
  trigger: myth_experience
- extracted_at: '2025-11-30T15:46:43.016016'
  factor_trigger: myth AND soul
  role: 主干依赖
  snippet_id: ns_cw9i_IV_261_002
  snippet_text: 神话就是原始部落的心理生活——失去神话遗产如同失去灵魂。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶261
  trigger: myth_vital
- extracted_at: '2025-11-30T15:46:43.016021'
  factor_trigger: myth AND religion
  role: 主干依赖
  snippet_id: ns_cw9i_IV_261_003
  snippet_text: 部落的神话就是它的活宗教——失去它总是道德灾难。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶261
  trigger: myth_religion
- extracted_at: '2025-11-30T15:46:43.016032'
  factor_trigger: fantasy
  role: 主干
  snippet_id: ns_cw9i_IV_262_001
  snippet_text: 幻想分两类：个人的可通过回忆解释；非个人的不可还原，与神话类型平行。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶262
  trigger: two_fantasy_types
- extracted_at: '2025-11-30T15:46:43.016037'
  factor_trigger: impersonal_fantasy AND inheritance
  role: 主干依赖
  snippet_id: ns_cw9i_IV_262_002
  snippet_text: 非个人幻想对应集体结构元素，如身体形态元素一样是遗传的。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶262
  trigger: impersonal_inherited
- extracted_at: '2025-11-30T15:46:43.016044'
  factor_trigger: collective_unconscious
  role: 主干依赖
  snippet_id: ns_cw9i_IV_262_003
  snippet_text: 大量无法用传统解释的案例迫使假设"自生复活"——由此产生集体无意识概念。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶262
  trigger: collective_unconscious_origin
- extracted_at: '2025-11-30T15:46:43.016054'
  factor_trigger: consciousness AND archetype
  role: 主干
  snippet_id: ns_cw9i_IV_263_001
  snippet_text: 原型内容产生于意识强度降低的状态——梦、谵妄、幻想、幻觉——此时意识抑制停止，无意识如打开的侧闸涌入。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶263
  trigger: reduced_consciousness
- extracted_at: '2025-11-30T15:46:43.016062'
  factor_trigger: consciousness AND janet
  role: 主干
  snippet_id: ns_cw9i_IV_264_001
  snippet_text: 雅内的"心理水平下降"对应原始意识状态——神话最初就在此状态中形成，与今天个体中原型显现相似。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶264
  trigger: abaissement
- extracted_at: '2025-11-30T15:46:43.016070'
  factor_trigger: archetype AND interpretation
  role: 主干
  snippet_id: ns_cw9i_IV_265_001
  snippet_text: 每种原型解释必然是"似乎"——意义核心可界定但不可描述。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶265
  trigger: as_if
- extracted_at: '2025-11-30T15:46:43.016075'
  factor_trigger: preconscious_structure
  role: 主干依赖
  snippet_id: ns_cw9i_IV_265_002
  snippet_text: 前意识结构早于人格统一和意识存在——幼儿期梦常显现原型内容。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶265
  trigger: preconscious
- extracted_at: '2025-11-30T15:46:43.016084'
  factor_trigger: archetype
  role: 主干
  snippet_id: ns_cw9i_IV_266_001
  snippet_text: 原型是活的心理力量，要求被认真对待——它们有奇特方式确保其效果。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶266
  trigger: living_forces
- extracted_at: '2025-11-30T15:46:43.016091'
  factor_trigger: archetype AND function
  role: 主干依赖
  snippet_id: ns_cw9i_IV_266_002
  snippet_text: 原型是保护与救赎的带来者——违反它们导致"灵魂危险"和神经症/精神病。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶266
  trigger: protection_salvation
- extracted_at: '2025-11-30T15:46:43.016096'
  factor_trigger: archetype AND body
  role: 主干依赖
  snippet_id: ns_cw9i_IV_266_003
  snippet_text: 原型行为像身体器官——忽视或虐待它们会导致疾病。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶266
  trigger: archetype_as_organ
- extracted_at: '2025-11-30T15:46:43.016105'
  factor_trigger: archetype AND expression
  role: 主干
  snippet_id: ns_cw9i_IV_267_001
  snippet_text: 原型以隐喻表达——既非此物也非彼物，而是未知第三物，不能纳入公式。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶267
  trigger: archetype_metaphor
- extracted_at: '2025-11-30T15:46:43.016111'
  factor_trigger: archetype AND neurosis
  role: 主干依赖
  snippet_id: ns_cw9i_IV_267_002
  snippet_text: 脱离原型根基必付神经症代价——如脱离身体和器官就是自杀。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶267
  trigger: archetype_foundation
- extracted_at: '2025-11-30T15:46:43.016116'
  factor_trigger: saviour AND child
  role: 主干依赖
  snippet_id: ns_cw9i_IV_267_003
  snippet_text: 救世主在"神的变形"中反复崛起——从石头、树、水中涌出，以童子、侏儒等模糊形式。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶267
  trigger: saviour_metamorphosis
- extracted_at: '2025-11-30T15:46:43.016125'
  factor_trigger: child_archetype
  role: 主干
  snippet_id: ns_cw9i_IV_268_001
  snippet_text: 童神原型极其普遍——基督童子"比小更小，比大更大"体现悖论本质。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶268
  trigger: child_god
- extracted_at: '2025-11-30T15:46:43.016130'
  factor_trigger: child_archetype AND alchemy
  role: 主干依赖
  snippet_id: ns_cw9i_IV_268_002
  snippet_text: 炼金术的小金属人居住矿井、代表金属，特别是完美重生的墨丘利。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶268
  trigger: anthroparion
- extracted_at: '2025-11-30T15:46:43.016135'
  factor_trigger: child_archetype AND unconscious
  role: 主干依赖
  snippet_id: ns_cw9i_IV_268_003
  snippet_text: 中世纪证据显示童子不仅是传统形象，而是"无意识的突入"——自发体验的幻象。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶268
  trigger: irruption
- extracted_at: '2025-11-30T15:46:43.016143'
  factor_trigger: puer_aeternus
  role: 主干
  snippet_id: ns_cw9i_IV_269_001
  snippet_text: 现代文学中永恒少年仍以新形式出现——证明童子原型的持久生命力。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶269
  trigger: puer_aeternus_modern
- extracted_at: '2025-11-30T15:46:43.016152'
  factor_trigger: child_archetype AND psychopathology
  role: 条件分支
  snippet_id: ns_cw9i_IV_270_001
  snippet_text: 精神病理中的童子：想象的孩子、小人——如施雷伯案例中成群折磨患者。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶270
  trigger: child_psychopathology
- extracted_at: '2025-11-30T15:46:43.016159'
  factor_trigger: child_archetype AND individuation
  role: 主干
  snippet_id: ns_cw9i_IV_270_002
  snippet_text: 童子母题在个体化过程中最清晰最重要——前意识过程通过幻想、梦或积极想象意识化。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶270
  trigger: child_individuation
- extracted_at: '2025-11-30T15:46:43.016164'
  factor_trigger: child_archetype AND chthonic
  role: 主干依赖
  snippet_id: ns_cw9i_IV_270_003
  snippet_text: 童子常从非基督教的地下层次产生——从鳄鱼、龙、蛇、猴子中发展。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶270
  trigger: child_chthonic
- extracted_at: '2025-11-30T15:46:43.016171'
  factor_trigger: child_archetype AND treasure
  role: 主干依赖
  snippet_id: ns_cw9i_IV_270_004
  snippet_text: 童子是"难以获得的宝藏"母题特例——可变形为宝石、珍珠、金蛋、四元性、金球等。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶270
  trigger: treasure_hard_to_attain
- extracted_at: '2025-11-30T15:46:43.016180'
  factor_trigger: archetype AND interpretation
  role: 主干
  snippet_id: ns_cw9i_IV_271_001
  snippet_text: 原型不能被最终解释——最好的解释只是翻译成另一种隐喻语言，我们能做的最多是"将神话继续做梦"。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶271
  trigger: archetype_unexplainable
- extracted_at: '2025-11-30T15:46:43.016185'
  factor_trigger: archetype
  role: 主干
  snippet_id: ns_cw9i_IV_271_002
  snippet_text: 原型是存在于所有人中的心理器官——坏解释伤害它，最终伤害解释者自己。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶271
  trigger: archetype_organ
- extracted_at: '2025-11-30T15:46:43.016190'
  factor_trigger: archetype AND religion
  role: 主干依赖
  snippet_id: ns_cw9i_IV_271_003
  snippet_text: Religio = "联结回去"——与原型根源的联系是所有宗教生活的本质。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶271
  trigger: religio
- extracted_at: '2025-11-30T15:46:43.016198'
  factor_trigger: archetype
  role: 主干
  snippet_id: ns_cw9i_IV_272_001
  snippet_text: 原型没有理性替代物——如小脑或肾脏不能被替代，必须问目的论问题：原型的生物学目的是什么？
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶272
  trigger: no_rational_substitute
- extracted_at: '2025-11-30T15:46:43.016205'
  factor_trigger: child_archetype AND collective_psyche
  role: 主干
  snippet_id: ns_cw9i_IV_273_001
  snippet_text: 童子母题代表集体心灵的前意识、童年方面——不是个人童年记忆，而是人类共同的心理遗产。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶273
  trigger: child_collective
- extracted_at: '2025-11-30T15:46:43.016212'
  factor_trigger: dissociation AND persona
  role: 主干
  snippet_id: ns_cw9i_IV_274_001
  snippet_text: 看到自己作为童子的幻象以解离为条件——为人格面具切断原初性格导致失去根基。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶274
  trigger: dissociation
- extracted_at: '2025-11-30T15:46:43.016222'
  factor_trigger: ritual AND original_condition
  role: 主干
  snippet_id: ns_cw9i_IV_275_001
  snippet_text: 宗教仪式将童年意象一次又一次呈现在意识眼前——以使与原初状态的联系不被打断。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶275
  trigger: religious_ritual
- extracted_at: '2025-11-30T15:46:43.016230'
  factor_trigger: archetype AND compensation
  role: 主干
  snippet_id: ns_cw9i_IV_276_001
  snippet_text: 童子母题是当下运作的系统——目的是补偿或修正意识心智不可避免的片面性和极端性。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶276
  trigger: compensation_function
- extracted_at: '2025-11-30T15:46:43.016235'
  factor_trigger: progress AND catastrophe
  role: 主干依赖
  snippet_id: ns_cw9i_IV_276_002
  snippet_text: 进步积累"普罗米修斯式债务"——必须以可怕灾难偿还。人类梦想飞行，得到的是地毯式轰炸。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶276
  trigger: promethean_debt
- extracted_at: '2025-11-30T15:46:43.016243'
  factor_trigger: compensation AND progress
  role: 主干
  snippet_id: ns_cw9i_IV_277_001
  snippet_text: 保守理想更原始、自然、道德；进步理想更抽象、不自然——意志强制的进步总是痉挛性的。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶277
  trigger: retarding_progressive
- extracted_at: '2025-11-30T15:46:43.016248'
  factor_trigger: dissociation AND possession
  role: 主干依赖
  snippet_id: ns_cw9i_IV_277_002
  snippet_text: 心理学公理：分裂的心灵部分并非去活化，而是占据人格——可行的进步只能来自两者合作。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶277
  trigger: split_possession
- extracted_at: '2025-11-30T15:46:43.016257'
  factor_trigger: child_archetype AND future
  role: 主干
  snippet_id: ns_cw9i_IV_278_001
  snippet_text: 童子的本质特征是未来性——童子是潜在的未来，预期未来发展，为人格变化铺路。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶278
  trigger: child_futurity
- extracted_at: '2025-11-30T15:46:43.016263'
  factor_trigger: child_archetype AND opposites
  role: 主干依赖
  snippet_id: ns_cw9i_IV_278_002
  snippet_text: 童子是统一对立的象征——调解者、治愈的带来者、使人完整者。
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶278
  trigger: child_unites_opposites
- extracted_at: '2025-11-30T15:46:43.016268'
  factor_trigger: self
  role: 主干
