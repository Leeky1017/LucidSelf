  source_chapter: null
  source_ref: ¶169
  trigger: daughter_type_c
- extracted_at: '2025-11-30T15:46:43.006186'
  factor_trigger: mother_complex
  role: 条件分支
  snippet_id: ns_cw9i_III_017
  snippet_text: 'Type (d) Resistance: "Anything so long as it is not like Mother!"—knows
    what she doesn''t want but not her own fate.'
