- extracted_at: '2025-11-30T15:46:43.010199'
  factor_trigger: collective_unconscious
  role: 主干
  snippet_id: ns_cw9i_001
  snippet_text: The collective unconscious is a deeper layer that does not derive
    from personal experience but is inborn—universal in all humans.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶3
  trigger: collective_unconscious_definition
- extracted_at: '2025-11-30T15:46:43.010212'
  factor_trigger: personal_unconscious
  role: 条件分支
  snippet_id: ns_cw9i_002
  snippet_text: For Freud, the unconscious is exclusively personal—nothing but the
    gathering place of forgotten and repressed contents.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶2
  trigger: freud_limitation
- extracted_at: '2025-11-30T15:46:43.010222'
  factor_trigger: collective_unconscious
  role: 主干依赖
  snippet_id: ns_cw9i_003
  snippet_text: The collective unconscious constitutes a common psychic substrate
    of suprapersonal nature present in every one of us.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶3
  trigger: suprapersonal_nature
- extracted_at: '2025-11-30T15:46:43.010239'
  factor_trigger: archetype
  role: 主干
  snippet_id: ns_cw9i_004
  snippet_text: The contents of the collective unconscious are known as archetypes—primordial
    types, universal images that have existed since the remotest times.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶4-5
  trigger: archetype_definition
- extracted_at: '2025-11-30T15:46:43.010247'
  factor_trigger: feeling_toned_complex AND archetype
  role: 条件分支
  snippet_id: ns_cw9i_005
  snippet_text: Personal unconscious contains feeling-toned complexes; collective
    unconscious contains archetypes.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶4
  trigger: complex_vs_archetype
- extracted_at: '2025-11-30T15:46:43.010254'
  factor_trigger: archetype
  role: 主干依赖
  snippet_id: ns_cw9i_006
  snippet_text: '"Archetype" occurs in Philo (Imago Dei), Irenaeus, Corpus Hermeticum—it
    is a paraphrase of the Platonic εἶδος.'
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶5
  trigger: archetype_etymology
- extracted_at: '2025-11-30T15:46:43.010269'
  factor_trigger: archetype AND myth
  role: 主干
  snippet_id: ns_cw9i_007
  snippet_text: Myth and fairytale express archetypes but are forms that have received
    a specific stamp—the archetype itself is prior to conscious elaboration.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶6
  trigger: archetype_vs_myth
- extracted_at: '2025-11-30T15:46:43.010276'
  factor_trigger: archetype
  role: 主干依赖
  snippet_id: ns_cw9i_008
  snippet_text: The archetype is essentially an unconscious content that is altered
    by becoming conscious and takes its colour from the individual consciousness.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶6
  trigger: archetype_alteration
- extracted_at: '2025-11-30T15:46:43.010284'
  factor_trigger: myth
  role: 条件分支
  snippet_id: ns_cw9i_009
  snippet_text: Myths are first and foremost psychic phenomena that reveal the nature
    of the soul—not solar, lunar, or meteorological allegories.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶7
  trigger: myth_as_psyche
- extracted_at: '2025-11-30T15:46:43.010300'
  factor_trigger: myth AND psyche
  role: 主干
  snippet_id: ns_cw9i_024
  snippet_text: Primitive man's knowledge of nature is essentially the language and
    outer dress of an unconscious psychic process—myths refer to something psychic.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶8
  trigger: myth_psychic
- extracted_at: '2025-11-30T15:46:43.010307'
  factor_trigger: collective_unconscious
  role: 主干依赖
  snippet_id: ns_cw9i_025
  snippet_text: Our unconscious is an acting and suffering subject with an inner drama
    which primitive man rediscovers by analogy in nature.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶8
  trigger: unconscious_subject
- extracted_at: '2025-11-30T15:46:43.010315'
  factor_trigger: astrology AND psyche
  role: 条件分支
  snippet_id: ns_cw9i_026
  snippet_text: '"The stars of thine own fate lie in thy breast"—a dictum that should
    satisfy all astrologers if we knew the heart''s secrets.'
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶9
  trigger: inner_astrology
- extracted_at: '2025-11-30T15:46:43.010321'
  factor_trigger: religion AND archetype
  role: 主干依赖
  snippet_id: ns_cw9i_027
  snippet_text: Tribal lore is always sacred and dangerous. All esoteric teachings
    seek to apprehend unseen happenings in the psyche.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶10
  trigger: sacred_lore
- extracted_at: '2025-11-30T15:46:43.010328'
  factor_trigger: religious_image
  role: 条件分支
  snippet_id: ns_cw9i_028
  snippet_text: The more beautiful, sublime, and comprehensive the traditional image,
    the further removed it is from individual experience.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶10
  trigger: tradition_distance
- extracted_at: '2025-11-30T15:46:43.010336'
  factor_trigger: religion AND collective_unconscious
  role: 总结
  snippet_id: ns_cw9i_029
  snippet_text: We had a religious formula for everything psychic—more beautiful and
    comprehensive than immediate experience—so psychology is the youngest science.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶11
  trigger: religious_formula
- extracted_at: '2025-11-30T15:46:43.010350'
  factor_trigger: numinous_experience
  role: 主干
  snippet_id: ns_cw9i_030
  snippet_text: Brother Klaus saw a sight so terrible that his countenance was permanently
    changed—people were terrified of him.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶13
  trigger: brother_klaus
- extracted_at: '2025-11-30T15:46:43.010358'
  factor_trigger: ego_dissolution
  role: 主干依赖
  snippet_id: ns_cw9i_031
  snippet_text: He had seen a piercing light resembling a human face—at the sight
    of it he feared his heart would burst into little pieces.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶13
  trigger: heart_burst
- extracted_at: '2025-11-30T15:46:43.010367'
  factor_trigger: mandala
  role: 条件分支
  snippet_id: ns_cw9i_032
  snippet_text: The mandala is the traditional antidote for chaotic states of mind—that
    is why Brother Klaus was fascinated by the symbol of the wheel.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶16
  trigger: mandala_protection
- extracted_at: '2025-11-30T15:46:43.010374'
  factor_trigger: dogma AND archetype
  role: 主干
  snippet_id: ns_cw9i_033
  snippet_text: Dogma proved its power of assimilation by turning something horribly
    alive into the beautiful abstraction of the Trinity idea.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶17
  trigger: dogma_assimilation
- extracted_at: '2025-11-30T15:46:43.010381'
  factor_trigger: dogma AND collective_unconscious
  role: 总结
  snippet_id: ns_cw9i_034
  snippet_text: Dogma takes the place of the collective unconscious by formulating
    its contents on a grand scale.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶21
  trigger: dogma_container
- extracted_at: '2025-11-30T15:46:43.010388'
  factor_trigger: religion AND collective_unconscious
  role: 主干依赖
  snippet_id: ns_cw9i_035
  snippet_text: The entire life of the collective unconscious has been channelled
    into dogmatic archetypal ideas, flowing like a well-controlled stream.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶21
  trigger: cu_channeled
- extracted_at: '2025-11-30T15:46:43.010403'
  factor_trigger: reformation AND symbol
  role: 主干
  snippet_id: ns_cw9i_036
  snippet_text: The Reformation's iconoclasm quite literally made a breach in the
    protective wall of sacred images—one image after another has crumbled away.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶22
  trigger: iconoclasm
- extracted_at: '2025-11-30T15:46:43.010410'
  factor_trigger: archetype AND consciousness
  role: 主干依赖
  snippet_id: ns_cw9i_037
  snippet_text: Gods die when man discovers they seem to mean nothing—but really,
    he has merely discovered he never thought about his images at all.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶22
  trigger: gods_die
- extracted_at: '2025-11-30T15:46:43.010417'
  factor_trigger: protestantism AND symbol
  role: 主干
  snippet_id: ns_cw9i_038
  snippet_text: The history of Protestantism has been one of chronic iconoclasm—the
    alarming poverty of symbols is now the condition of our life.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶23
  trigger: symbol_poverty
- extracted_at: '2025-11-30T15:46:43.010424'
  factor_trigger: symbol AND culture
  role: 条件分支
  snippet_id: ns_cw9i_039
  snippet_text: Can we put on like new clothes ready-made symbols grown on foreign
    soil—resembling a beggar who wraps himself in kingly raiment?
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶27
  trigger: borrowed_symbols
- extracted_at: '2025-11-30T15:46:43.010432'
  factor_trigger: spiritual_poverty
  role: 主干
  snippet_id: ns_cw9i_040
  snippet_text: It would be far better to avow our spiritual poverty, our symbol-lessness,
    instead of feigning a legacy to which we are not legitimate heirs.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶28
  trigger: avow_poverty
- extracted_at: '2025-11-30T15:46:43.010439'
  factor_trigger: spirit AND water
  role: 总结
  snippet_id: ns_cw9i_041
  snippet_text: When spirit becomes heavy it turns to water, and with Luciferian presumption
    the intellect usurps the seat where once the spirit was enthroned.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶32
  trigger: spirit_water
- extracted_at: '2025-11-30T15:46:43.010455'
  factor_trigger: soul AND water
  role: 主干
  snippet_id: ns_cw9i_042
  snippet_text: The way of the soul seeking its lost father—like Sophia seeking Bythos—leads
    to the water, to the dark mirror that reposes at its bottom.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶33
  trigger: sophia_bythos
- extracted_at: '2025-11-30T15:46:43.010460'
  factor_trigger: water_symbolism
  role: 主干依赖
  snippet_id: ns_cw9i_043
  snippet_text: This water is no figure of speech, but a living symbol of the dark
    psyche.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶33
  trigger: water_symbol
- extracted_at: '2025-11-30T15:46:43.010469'
  factor_trigger: dream AND water
  role: 条件分支
  snippet_id: ns_cw9i_044
  snippet_text: A Protestant theologian often dreamed of a dark lake in a deep valley—something
    always prevented him from approaching until he resolved to go.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶34
  trigger: theologian_dream
- extracted_at: '2025-11-30T15:46:43.010475'
  factor_trigger: spirit AND water
  role: 主干依赖
  snippet_id: ns_cw9i_045
  snippet_text: In the dream the wind, the pneuma, rushes over the water's face—hinting
    at an unseen presence, a numen that lives of itself.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶35
  trigger: pneuma
- extracted_at: '2025-11-30T15:46:43.010482'
  factor_trigger: descent AND treasure
  role: 主干
  snippet_id: ns_cw9i_046
  snippet_text: We must go the way of waters, which always tend downward, if we would
    raise up the treasure, the precious heritage of the father.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶37
  trigger: way_downward
- extracted_at: '2025-11-30T15:46:43.010489'
  factor_trigger: pearl AND dragon
  role: 条件分支
  snippet_id: ns_cw9i_047
  snippet_text: In the Gnostic hymn, the son is sent to seek the pearl at the bottom
    of a deep well, guarded by a dragon in the land of the Egyptians.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶37
  trigger: gnostic_pearl
- extracted_at: '2025-11-30T15:46:43.010502'
  factor_trigger: water_symbolism
  role: 主干
  snippet_id: ns_cw9i_010
  snippet_text: Water is the commonest symbol for the unconscious—psychologically,
    water means spirit that has become unconscious.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶40
  trigger: water_symbol
- extracted_at: '2025-11-30T15:46:43.010510'
  factor_trigger: shadow
  role: 条件分支
  snippet_id: ns_cw9i_011
  snippet_text: The shadow is a tight passage, a narrow door, whose painful constriction
    no one is spared who goes down to the deep well.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶45
  trigger: shadow_encounter
- extracted_at: '2025-11-30T15:46:43.010520'
  factor_trigger: collective_unconscious
  role: 主干依赖
  snippet_id: ns_cw9i_012
  snippet_text: The collective unconscious is sheer objectivity, as wide as the world—there
    I am the object of every subject.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶46
  trigger: cu_objectivity
- extracted_at: '2025-11-30T15:46:43.010525'
  factor_trigger: ego AND collective_unconscious
  role: 例外处理
  snippet_id: ns_cw9i_013
  snippet_text: '"Lost in oneself"—I forget who I really am. That is why we must know
    who we are.'
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶46
  trigger: identity_danger
- extracted_at: '2025-11-30T15:46:43.010540'
  factor_trigger: unconscious AND ego
  role: 主干
  snippet_id: ns_cw9i_048
  snippet_text: The unconscious no sooner touches us than we are it—we become unconscious
    of ourselves. That is the age-old danger.
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
  source_ref: ¶47
  trigger: possession
- extracted_at: '2025-11-30T15:46:43.010546'
  factor_trigger: ritual AND consciousness
  role: 主干依赖
  snippet_id: ns_cw9i_049
  snippet_text: Rite and dogma were dams and walls to keep back the dangers of the
    unconscious, the "perils of the soul."
  source_book: the_archetypes_and_the_collective_unconscious
  source_chapter: null
