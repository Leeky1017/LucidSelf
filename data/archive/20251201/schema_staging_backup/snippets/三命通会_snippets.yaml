- snippet_id: ns_smth_01_127
  trigger: 五行生克总论
  factor_trigger: wuxing_shengke AND strength_regulation
  role: 主干
  snippet_text: 金赖土生，土多金理；土赖火生，火多土焦；火赖木生，木多火炽；木赖水生，水多木漂；水赖金生，金多水浊。强金得水，方挫其锋；强水得木，方泄其势；强木得火，方化其顽；强火得土，方止其焰；强土得金，方制其害。斯言简而尽也。
  source_ref: 《三命通会》卷一#徐大升五行生克总论
