  role: 主干
  snippet_text: 戊子水中之火，神龙有之，即六气之君火也。得之者，自神而明，沉几先物，二气兼得，尤妙绝。之丑之土不嫌于木，戊戌之木，不怕于金。丑中金库，木不为鬼；戊中有火，金反受其殃。庚寅木、丁巳土，不嫌金木之鬼。庚午之土，乘南方旺火，以养其形。戊申之土自生，庚子之土自盈，不忌木鬼。壬申、癸酉、庚戌、辛亥四金气壮，不嫌于鬼。戊子之火，不畏其鬼。
