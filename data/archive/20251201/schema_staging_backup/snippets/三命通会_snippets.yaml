  snippet_text: 庚申木、乙巳火土金生而还不生；丙午水、癸卯金木水死而还不死。土生申而不生于庚申，水生申而不生于戊申，火生寅而不生于甲寅，金生巳而不生于乙巳，木生亥而不生于辛亥，盖生处而反受制故也。得之者夭寿。水死卯而不死于癸卯，土死卯而不死于丁卯，木死午而不死于丙午，金死子而不死于庚子，火死酉而不死于辛酉，盖死处得生也。若得之者长寿。
