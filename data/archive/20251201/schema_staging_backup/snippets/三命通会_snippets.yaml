  snippet_text: 戊子支干旺于北方，乃水之位，纳音属火，乃水中之火，非神龙不能有之。丙午支干旺于南方，乃火之位，纳音属水，乃火中之水，非天河不能有之。戊子人得丙午，或丙午人得戊子，无不贵。盖火中出水，水中藏火，水火既济，精神运动，必灵异于人矣。李虚中云：丙午天上之水，银汉有之，即十二辰之天后也。得之者，高明豁达，颖异不凡。
