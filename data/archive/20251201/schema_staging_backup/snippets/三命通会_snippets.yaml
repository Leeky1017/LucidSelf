  snippet_text: 砂中土者，浪回所积，波渚而成，龙蛇盘隐之宫，陵谷变迁之地。此土清秀，惟喜清金养之，更得清净之土，主早贵。
  source_ref: 《三命通会》卷一#砂中土
  source_book: 三命通会
