  snippet_text: 壬戌偏库之水，癸亥临官之水，名曰大海水。盖支干纳音皆水，忌见众水，虽壬辰水库，亦不能当，不忌他土，死绝则吉，生旺则泛滥而无所归也。玉霄宝鉴云：亥子水之正位，壬戌气伏而不顺，惟以火土损益之，乃成大器。癸亥具纯阳之数，内体至仁，禀之者，天资夷旷，志气浩然，发为功业利泽。日时带煞，则凶狡之流。
