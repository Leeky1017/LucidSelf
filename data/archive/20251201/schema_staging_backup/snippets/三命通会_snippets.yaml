  role: 主干
  snippet_text: 城头土者，天京玉垒，帝里金城，龙盘千里之形，虎踞四维之势。此土有成有未成，作两般论。凡遇见路傍为已成之土，不必月火；若无路傍为未成之土，必须用火。
