  snippet_text: 天清而忽黯，日丽而忽昏，则吉里藏凶。
  source_book: 梦林玄解
  source_chapter: null
  source_ref: 《梦林玄解·卷之首》#吉凶有槪
  trigger: 吉凶转化
- extracted_at: '2025-11-30 22:01:55.433426'
  factor_trigger: post_dream_attitude
  role: 主干
  snippet_id: ns_mlxj_020
  snippet_text: 梦瑞而德益修者福必臻；梦瑞而纵恣者，福转为祸矣。
  source_book: 梦林玄解
  source_chapter: null
  source_ref: 《梦林玄解·卷之首》#敬肆有端
  trigger: 梦后态度
- extracted_at: '2025-11-30 22:01:55.433432'
  factor_trigger: dream_record_completeness
  role: 主干
  snippet_id: ns_mlxj_021
  snippet_text: 梦固多端，记宜全备。
  source_book: 梦林玄解
  source_chapter: null
  source_ref: 《梦林玄解·卷之首》#梦变
  trigger: 梦境记录
- extracted_at: '2025-11-30 22:01:55.433437'
  factor_trigger: ''
  role: 主干
  snippet_id: ns_mlxj_022
  snippet_text: 倘梦者不能详其前后，故占有不中，非占者过，梦者过也。
  source_book: 梦林玄解
  source_chapter: null
  source_ref: 《梦林玄解·卷之首》#梦变
  trigger: 占断责任
- extracted_at: '2025-11-30 22:01:55.433442'
  factor_trigger: dream_transfer
  role: 主干
  snippet_id: ns_mlxj_023
  snippet_text: 他人之梦忽见诸我，己身之梦反见于人。
  source_book: 梦林玄解
  source_chapter: null
  source_ref: 《梦林玄解·卷之首》#梦寄
  trigger: 梦寄现象
- extracted_at: '2025-11-30 22:01:55.433447'
  factor_trigger: spirit_dream
  role: 主干
  snippet_id: ns_mlxj_024
  snippet_text: 本无缘感，突如托梦，甚有神灵昭现，英魂咛诫。
  source_book: 梦林玄解
  source_chapter: null
  source_ref: 《梦林玄解·卷之首》#梦寄
  trigger: 托梦
- extracted_at: '2025-11-30 22:01:55.433453'
  factor_trigger: dream_validity
  role: 主干
  snippet_id: ns_mlxj_025
  snippet_text: 神未定而梦者不占，妄虑而梦者不占。
  source_book: 梦林玄解
  source_chapter: null
  source_ref: 《梦林玄解·卷之首》#不占有五
  trigger: 占梦禁忌
- extracted_at: '2025-11-30 22:01:55.433457'
  factor_trigger: interpreter_quality
  role: 主干
  snippet_id: ns_mlxj_026
  snippet_text: 占梦之人昧厥本原者不验，术业不专者不验。
  source_book: 梦林玄解
  source_chapter: null
  source_ref: 《梦林玄解·卷之首》#不验有五
  trigger: 占验条件
- extracted_at: '2025-11-30 22:01:55.433463'
  factor_trigger: dream_time_of_day
  role: 主干
  snippet_id: ns_mlxj_027
  snippet_text: 梦无昼夜，必有吉凶。占梦者勿异视焉。
  source_book: 梦林玄解
  source_chapter: null
  source_ref: 《梦林玄解·卷之首》#梦无昼夜
  trigger: 梦境时间
- extracted_at: '2025-11-30 22:01:55.433469'
  factor_trigger: dream_significance
  role: 主干
  snippet_id: ns_mlxj_028
  snippet_text: 怪异无占，寻常有验。
  source_book: 梦林玄解
  source_chapter: null
  source_ref: 《梦林玄解·卷之首》#怪异无占
  trigger: 梦象筛选
- extracted_at: '2025-11-30 22:01:55.433473'
  factor_trigger: dream_significance
  role: 主干
  snippet_id: ns_mlxj_029
  snippet_text: 梦甚平常，究其根由，比类而推，则亦有验。
  source_book: 梦林玄解
  source_chapter: null
  source_ref: 《梦林玄解·卷之首》#寻常有验
  trigger: 平常梦验
- extracted_at: '2025-11-30 22:01:55.433478'
  factor_trigger: divine_dream
  role: 主干
  snippet_id: ns_mlxj_030
  snippet_text: 惟精诚所感，神灵所告者，方为可占。
  source_book: 梦林玄解
  source_chapter: null
  source_ref: 《梦林玄解·卷之首》#仙神灵秘
  trigger: 灵异梦
