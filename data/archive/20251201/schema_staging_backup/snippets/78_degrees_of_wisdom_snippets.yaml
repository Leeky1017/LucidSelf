  source_chapter: null
  source_ref: Source Text
  trigger: free_will_lesson
- extracted_at: '2025-11-30T15:46:43.054332'
  factor_trigger: 78_degrees_action
  role: 主干
  snippet_id: ns_78deg_064
  snippet_text: Confusing doing things with action is the first line illusion—pushed
