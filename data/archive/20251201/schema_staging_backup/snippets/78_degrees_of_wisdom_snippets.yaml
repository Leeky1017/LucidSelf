  role: 主干
  snippet_id: ns_78deg_036
  snippet_text: The High Priestess represented the mental side of the female archetype;
    the Empress is pure emotion.
  source_book: 78_degrees_of_wisdom
  source_chapter: null
  source_ref: Source Text
  trigger: high_priestess_vs_empress
