- snippet_id: ns_innersky_h7_001
  trigger: house_7_general
  factor_trigger: house_7
  role: 主干
  snippet_text: Identification—putting yourself in the other person's shoes—is the
    cornerstone of all dramatic art and the basis of any intimate relationship. If
    the mind fails to set up that elemental I-equal-you equation, no human being will
    ever touch us.
  source_ref: 'The Inner Sky Ch.7 #7H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416700'
- snippet_id: ns_innersky_h7_002
  trigger: house_7_challenge
  factor_trigger: house_7
  role: 主干依赖
  snippet_text: To identify with them—to love them—we must temporarily set aside our
    own point of view. We must look at life through their eyes. A perilous process.
  source_ref: 'The Inner Sky Ch.7 #7H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416714'
- snippet_id: ns_innersky_h7_003
  trigger: house_7_isolation
  factor_trigger: house_7 AND state_dysfunction
  role: 条件分支
  snippet_text: If we cannot manage it, we make no lasting intimate contacts. We may
    be married. We may have friends. But our isolation is perfect—our universe is
    populated only with strangers.
  source_ref: 'The Inner Sky Ch.7 #7H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416725'
- snippet_id: ns_innersky_h7_004
  trigger: house_7_success
  factor_trigger: house_7 AND state_success
  role: 条件分支
  snippet_text: 'A successful passage requires: Equality (interdependency, no boss),
    Open-endedness (commitment to the person, not convenience), and Magic (special
    rapport that blasts through ego walls).'
  source_ref: 'The Inner Sky Ch.7 #7H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416734'
- snippet_id: ns_innersky_h7_005
  trigger: house_7_loss_of_self
  factor_trigger: house_7 AND state_dysfunction
  role: 总结
  snippet_text: Perhaps we cannot get our personality back again. We may become lost
    in the relationship, so swayed by the other person's world view that we lose track
    of our own identity. We become a shadow cast by another person.
  source_ref: 'The Inner Sky Ch.7 #7H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416744'
- snippet_id: ns_innersky_h8_001
  trigger: house_8_general
  factor_trigger: house_8
  role: 主干
  snippet_text: Sex, death, and the occult—in each we confront one of the basic givens
    of human life. In each we confront needs and issues that release intense and disruptive
    emotional energies into consciousness. In each we meet an instinct.
  source_ref: 'The Inner Sky Ch.7 #8H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416762'
- snippet_id: ns_innersky_h8_002
  trigger: house_8_instinct
  factor_trigger: house_8
  role: 主干依赖
  snippet_text: Once evoked, those feelings are virtually unstoppable. We have pulled
    the cork in the dam separating ego from instinct.
  source_ref: 'The Inner Sky Ch.7 #8H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416770'
- snippet_id: ns_innersky_h8_003
  trigger: house_8_mastery
  factor_trigger: house_8 AND state_success
  role: 条件分支
  snippet_text: A successful passage depends on accepting the reality of feelings
    arising beyond personality—accepting illogical feelings that may violate our accustomed
    description of the world.
  source_ref: 'The Inner Sky Ch.7 #8H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416778'
- snippet_id: ns_innersky_h8_004
  trigger: house_8_transformation
  factor_trigger: house_8
  role: 条件分支
  snippet_text: Flow with the sexual force. Accept death. Integrate it. Learn from
    it instead of hiding from it. Grope within yourself for something immortal. Try
    to feel your 'soul.'
  source_ref: 'The Inner Sky Ch.7 #8H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416790'
- snippet_id: ns_innersky_h8_005
  trigger: house_8_failure
  factor_trigger: house_8 AND state_dysfunction
  role: 总结
  snippet_text: Fail, and those same instincts snag you. They make you moody and bitter,
    full of heaviness. You may have a beautiful mate or a million lovers—still, you
    are unsatisfied.
  source_ref: 'The Inner Sky Ch.7 #8H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416800'
- snippet_id: ns_innersky_h9_001
  trigger: house_9_general
  factor_trigger: house_9
  role: 主干
  snippet_text: All our views of reality are conditioned by an unspoken model of the
    world—and that model is always arbitrary and limiting.
  source_ref: 'The Inner Sky Ch.7 #9H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416815'
- snippet_id: ns_innersky_h9_002
  trigger: house_9_stereo
  factor_trigger: house_9 AND state_success
  role: 主干依赖
  snippet_text: Suddenly you have two ways of looking at the world. Stereo consciousness.
    You can think like an American. And you can think like an Amazonian. Both work.
    One reality. Two models.
  source_ref: 'The Inner Sky Ch.7 #9H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416824'
- snippet_id: ns_innersky_h9_003
  trigger: house_9_failure
  factor_trigger: house_9 AND state_dysfunction
  role: 条件分支
  snippet_text: An unsuccessful navigation invariably involves mistaking a model of
    reality for reality itself. We live in a world we have outgrown—and it no longer
    engages or challenges our intelligence.
  source_ref: 'The Inner Sky Ch.7 #9H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416832'
- snippet_id: ns_innersky_h9_004
  trigger: house_9_mastery
  factor_trigger: house_9 AND state_success
  role: 条件分支
  snippet_text: We must learn to take chances. We must make leaps of faith—intellectually,
    emotionally, physically. We must intentionally move to break up our routines of
    behavior and thought.
  source_ref: 'The Inner Sky Ch.7 #9H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416841'
- snippet_id: ns_innersky_h9_005
  trigger: house_9_miraculous
  factor_trigger: house_9
  role: 总结
  snippet_text: We must make room in our lives for the inexplicable. Room for the
    miraculous. Navigate its terrain gracefully and your daily life lies right on
    the cutting edge of your growth.
  source_ref: 'The Inner Sky Ch.7 #9H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416849'
- snippet_id: ns_innersky_h10_001
  trigger: house_10_general
  factor_trigger: house_10
  role: 主干
  snippet_text: The midheaven represents how we look to people who do not know us.
    They see us, not as people, but as embodiments of various functions in society.
    Depersonalized. Representative of a class. They see our status.
  source_ref: 'The Inner Sky Ch.7 #10H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416866'
- snippet_id: ns_innersky_h10_002
  trigger: house_10_destiny
  factor_trigger: house_10 AND state_success
  role: 主干依赖
  snippet_text: To navigate tenth-house terrain successfully, we must find our destiny.
    We must find a social role that is in harmony with our inner nature. We must figure
    out a way to get paid for being ourselves.
  source_ref: 'The Inner Sky Ch.7 #10H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416876'
- snippet_id: ns_innersky_h10_003
  trigger: house_10_success
  factor_trigger: house_10 AND state_success
  role: 条件分支
  snippet_text: If we succeed, we are at home in the world. Our work, our status,
    our public identity—all reflect what is going on inside us. We bring the full
    force of our being to bear upon our public role.
  source_ref: 'The Inner Sky Ch.7 #10H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416886'
- snippet_id: ns_innersky_h10_004
  trigger: house_10_impostor
  factor_trigger: house_10 AND state_dysfunction
  role: 条件分支
  snippet_text: We may become wealthy. We may be glamorous. We may have influence.
    But these facts do not reflect who we are. They only describe a part we have been
    given to play. We feel like an impostor.
  source_ref: 'The Inner Sky Ch.7 #10H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416895'
- snippet_id: ns_innersky_h10_005
  trigger: house_10_authenticity
  factor_trigger: house_10 AND state_success
  role: 总结
  snippet_text: No one else could play our part. That part, whatever it may be, is
    rooted in our individuality. Knowing that, we feel absolutely secure in our public
    identity. No one can steal it from us because no one else could do it.
  source_ref: 'The Inner Sky Ch.7 #10H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416905'
- snippet_id: ns_innersky_h11_001
  trigger: house_11_general
  factor_trigger: house_11
  role: 主干
  snippet_text: Direction. That is the essence of eleventh-house terrain. Where are
    you going? What are you becoming? What are the hopes and dreams and aspirations
    that give meaning to your daily life?
  source_ref: 'The Inner Sky Ch.7 #11H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416920'
- snippet_id: ns_innersky_h11_002
  trigger: house_11_future
  factor_trigger: house_11
  role: 主干依赖
  snippet_text: The future is only a fantasy. Of itself, it can have no relevance
    to us. But an awareness of the future exists for all of us in the present tense.
    And coping with that awareness is essential to the development of our individuality.
  source_ref: 'The Inner Sky Ch.7 #11H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416929'
- snippet_id: ns_innersky_h11_003
  trigger: house_11_commitment
  factor_trigger: house_11 AND state_success
  role: 条件分支
  snippet_text: We must make a commitment to become a certain kind of person, to have
    certain experiences, to attain particular goals. We must adopt a life strategy.
  source_ref: 'The Inner Sky Ch.7 #11H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416936'
- snippet_id: ns_innersky_h11_004
  trigger: house_11_friends
  factor_trigger: house_11
  role: 条件分支
  snippet_text: How do we choose those people? We choose them because they reflect
    our goals. By embodying the future we want for ourselves, those people help stabilize
    our own intentions. For us, they symbolize the future.
  source_ref: 'The Inner Sky Ch.7 #11H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416945'
- snippet_id: ns_innersky_h11_005
  trigger: house_11_failure
  factor_trigger: house_11 AND state_dysfunction
  role: 总结
  snippet_text: If we fail, we drift. And if we drift, we become desperate. Without
    goals, there can be no meaningful action. So we act, and our actions are tentative,
    sporadic, uncertain. Full of false starts and empty gestures.
  source_ref: 'The Inner Sky Ch.7 #11H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416955'
- snippet_id: ns_innersky_h12_001
  trigger: house_12_general
  factor_trigger: house_12
  role: 主干
  snippet_text: Whenever trouble strikes, each of us has a built-in escape route.
    We can move our attention away from the dramas of personality. We can focus it
    on a peaceful place deep within us, a place that is always there, waiting.
  source_ref: 'The Inner Sky Ch.7 #12H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416973'
- snippet_id: ns_innersky_h12_002
  trigger: house_12_meditation
  factor_trigger: house_12 AND state_success
  role: 主干依赖
  snippet_text: We can call that escape route meditation. We can call it prayer or
    contemplation. And the peace we find we can call God or 'our center' or just relaxation.
    There is no house in which words are less significant.
  source_ref: 'The Inner Sky Ch.7 #12H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416984'
- snippet_id: ns_innersky_h12_003
  trigger: house_12_escapism
  factor_trigger: house_12 AND state_dysfunction
  role: 条件分支
  snippet_text: Instead of seeking peace, we seek numbness. Instead of retreating
    temporarily into our depths, we seek to obliterate consciousness altogether. The
    alcoholic and the drug abuser are both failed twelfth-house navigators.
  source_ref: 'The Inner Sky Ch.7 #12H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.416993'
- snippet_id: ns_innersky_h12_004
  trigger: house_12_letting_go
  factor_trigger: house_12
  role: 条件分支
  snippet_text: We can gracefully let go of a set of dying circumstances, knowing
    that when the dust settles, we can begin again. Such letting go is never easy.
    Those dying circumstances are dear to us. They are the foundation of our identity
    in the world.
  source_ref: 'The Inner Sky Ch.7 #12H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.417002'
- snippet_id: ns_innersky_h12_005
  trigger: house_12_wisdom
  factor_trigger: house_12 AND state_success
  role: 总结
  snippet_text: Our identity in the world is a transitory phenomenon. Only consciousness
    itself is eternal. Nothing else matters. Grasp that, and the House of Troubles
    is troubled no longer. It is the House of Wisdom.
  source_ref: 'The Inner Sky Ch.7 #12H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.417011'
