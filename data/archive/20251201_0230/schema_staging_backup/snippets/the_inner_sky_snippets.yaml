snippets:
- snippet_id: ns_innersky_h1_001
  trigger: house_1_general
  factor_trigger: house_1
  role: 主干
  snippet_text: Life requires that we have a personality—and a personality is always
    a role we play, always less than what we truly are. A personality is always a
    mask.
  source_ref: 'The Inner Sky Ch.7 #1H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395029'
- snippet_id: ns_innersky_h1_002
  trigger: house_1_function
  factor_trigger: house_1
  role: 主干依赖
  snippet_text: The first house symbolizes our optimal mask, the outer expression
    that best serves our inner needs.
  source_ref: 'The Inner Sky Ch.7 #1H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395041'
- snippet_id: ns_innersky_h1_003
  trigger: house_1_mastery
  factor_trigger: house_1 AND state_success
  role: 条件分支
  snippet_text: The more sensitively we respond to it, the stronger and more centered
    we feel. It gives a sense of autonomy, of self-knowledge, of authority over one's
    own life.
  source_ref: 'The Inner Sky Ch.7 #1H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395050'
- snippet_id: ns_innersky_h1_004
  trigger: house_1_sanity
  factor_trigger: house_1
  role: 主干依赖
  snippet_text: If we define sanity as the ability to generate a reasonable, purposeful
    pattern of action, then the ascendant is the antidote to madness.
  source_ref: 'The Inner Sky Ch.7 #1H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395058'
- snippet_id: ns_innersky_h1_005
  trigger: house_1_dysfunction
  factor_trigger: house_1 AND state_dysfunction
  role: 条件分支
  snippet_text: A person with unresolved first-house problems—whose identity and direction
    are unfocused—often expresses his fear as a tyranny over other people.
  source_ref: 'The Inner Sky Ch.7 #1H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395067'
- snippet_id: ns_innersky_h1_006
  trigger: house_1_necessity
  factor_trigger: house_1
  role: 总结
  snippet_text: We all have social identities, "personalities." And we need them.
    Without them we could only stare wide-eyed out into space. Those masks are created
    at the ascendant.
  source_ref: 'The Inner Sky Ch.7 #1H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395075'
- snippet_id: ns_innersky_h2_001
  trigger: house_2_general
  factor_trigger: house_2
  role: 主干
  snippet_text: Second-house influences create a crisis of self-respect. And the way
    we choose to resolve that insecurity becomes a key life theme.
  source_ref: 'The Inner Sky Ch.7 #2H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395090'
- snippet_id: ns_innersky_h2_002
  trigger: house_2_dysfunction
  factor_trigger: house_2 AND state_dysfunction
  role: 条件分支
  snippet_text: If we respond negatively, a compulsive kind of materialism warps our
    consciousness. We seek to alleviate our self-doubts through the manipulation of
    physical circumstances.
  source_ref: 'The Inner Sky Ch.7 #2H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395100'
- snippet_id: ns_innersky_h2_003
  trigger: house_2_mastery
  factor_trigger: house_2 AND state_success
  role: 条件分支
  snippet_text: A successful navigation of second-house terrain always involves proving
    oneself to oneself. We compensate for inner doubts through disciplined effort
    and concrete accomplishment.
  source_ref: 'The Inner Sky Ch.7 #2H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395108'
- snippet_id: ns_innersky_h2_004
  trigger: house_2_potential
  factor_trigger: house_2
  role: 主干依赖
  snippet_text: Properly harnessed, personal insecurity can drive a person to reach
    toward the limits of growth. A busy second house can be the weakest possible astrological
    structure or the most resilient.
  source_ref: 'The Inner Sky Ch.7 #2H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395116'
- snippet_id: ns_innersky_h2_005
  trigger: house_2_money
  factor_trigger: house_2
  role: 总结
  snippet_text: How we evaluate our own worth is the real issue. Money is just a red
    herring.
  source_ref: 'The Inner Sky Ch.7 #2H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395123'
- snippet_id: ns_innersky_h3_001
  trigger: house_3_general
  factor_trigger: house_3
  role: 主干
  snippet_text: 'Let''s call the third house the House of Perception, remembering
    always that perception flows two ways: we gather information from the world and
    then we echo it back again.'
  source_ref: 'The Inner Sky Ch.7 #3H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395137'
- snippet_id: ns_innersky_h3_002
  trigger: house_3_second_world
  factor_trigger: house_3
  role: 主干依赖
  snippet_text: There is a physical world around us. And within the neurons and synapses
    of the brain we create a second world modeled on the first. That second world
    is the one we truly inhabit.
  source_ref: 'The Inner Sky Ch.7 #3H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395146'
- snippet_id: ns_innersky_h3_003
  trigger: house_3_mastery
  factor_trigger: house_3 AND state_success
  role: 条件分支
  snippet_text: Those who have mastered that delicate art are masters of the third-house
    terrain. More than most of us, they see truth—the truth that is never in us, but
    always among us.
  source_ref: 'The Inner Sky Ch.7 #3H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395156'
- snippet_id: ns_innersky_h3_004
  trigger: house_3_dysfunction
  factor_trigger: house_3 AND state_dysfunction
  role: 条件分支
  snippet_text: Those whose passage through the third house has been a failure must
    live in a universe in which dreams, nightmares, and reality are forever shifting
    into one another.
  source_ref: 'The Inner Sky Ch.7 #3H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395163'
- snippet_id: ns_innersky_h3_005
  trigger: house_3_clarity
  factor_trigger: house_3
  role: 总结
  snippet_text: To perceive clearly, the two worlds must be aligned. We can straighten
    out the distortions only by comparing notes with other perceivers.
  source_ref: 'The Inner Sky Ch.7 #3H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395170'
- snippet_id: ns_innersky_h4_001
  trigger: house_4_general
  factor_trigger: house_4
  role: 主干
  snippet_text: The fourth house is the most subjective of the twelve. The arena it
    represents is a secret one. No one outside ourselves can see it.
  source_ref: 'The Inner Sky Ch.7 #4H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395183'
- snippet_id: ns_innersky_h4_002
  trigger: house_4_contents
  factor_trigger: house_4
  role: 主干依赖
  snippet_text: The contents of the fourth house are utterly isolated from the outer
    world. They exist only in the mind. "Reality" is irrelevant to them. They grow
    and develop with a logic all their own.
  source_ref: 'The Inner Sky Ch.7 #4H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395192'
- snippet_id: ns_innersky_h4_003
  trigger: house_4_hero
  factor_trigger: house_4 AND archetype_hero
  role: 条件分支
  snippet_text: The Hero—a set of grandiose, imaginary self-images. Although they
    are always embarrassingly unrealistic, those images inspire us and help us understand
    what we really want.
  source_ref: 'The Inner Sky Ch.7 #4H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395201'
- snippet_id: ns_innersky_h4_004
  trigger: house_4_shadow
  factor_trigger: house_4 AND archetype_shadow
  role: 条件分支
  snippet_text: The Shadow draws a picture of the fear we are afraid to feel. Decode
    it, face it, and we establish balance between the inner self and the personality
    we present to those around us.
  source_ref: 'The Inner Sky Ch.7 #4H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395208'
- snippet_id: ns_innersky_h4_005
  trigger: house_4_home
  factor_trigger: house_4
  role: 总结
  snippet_text: The fourth house describes our attitudes toward the haven we create
    from the noise of the world. That haven must be created if we are to touch the
    nadir. But homemaking is the means, not the end.
  source_ref: 'The Inner Sky Ch.7 #4H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395218'
- snippet_id: ns_innersky_h5_001
  trigger: house_5_general
  factor_trigger: house_5
  role: 主干
  snippet_text: Joy—how deeply we need it! Its absence is as fatal as a ten-year fast
    or a month without oxygen. Without that sparkle, we wither.
  source_ref: 'The Inner Sky Ch.7 #5H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395230'
- snippet_id: ns_innersky_h5_002
  trigger: house_5_pleasure
  factor_trigger: house_5
  role: 主干依赖
  snippet_text: In the face of all that hellishness, there is only one force between
    us and despair. That force is pleasure. At some undeniable, immediate level, pleasure
    is what keeps us in the world.
  source_ref: 'The Inner Sky Ch.7 #5H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395240'
- snippet_id: ns_innersky_h5_003
  trigger: house_5_creativity
  factor_trigger: house_5 AND creative_expression
  role: 条件分支
  snippet_text: Imagine how good Michelangelo felt when he first stood back and admired
    his Sistine Chapel. Creativity is a joy. Meditation is a joy. "Falling in love"
    with a grizzled sea captain ninety years old is a joy.
  source_ref: 'The Inner Sky Ch.7 #5H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395248'
- snippet_id: ns_innersky_h5_004
  trigger: house_5_addiction
  factor_trigger: house_5 AND state_dysfunction
  role: 条件分支
  snippet_text: An unsuccessful passage through the fifth house invariably involves
    getting hung up on a single pleasure, forgetting that there are so many others.
  source_ref: 'The Inner Sky Ch.7 #5H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395255'
- snippet_id: ns_innersky_h5_005
  trigger: house_5_mastery
  factor_trigger: house_5 AND state_success
  role: 总结
  snippet_text: Learn to enjoy all of them. Develop the skills and habits they require.
    Guard against asking too much of any single one. Do all that, and even when you
    die they won't be able to wipe away your smile.
  source_ref: 'The Inner Sky Ch.7 #5H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395263'
- snippet_id: ns_innersky_h6_001
  trigger: house_6_general
  factor_trigger: house_6
  role: 主干
  snippet_text: 'Now, we ourselves are the servant. But not in any degrading sense.
    In this house we recognize an elemental human need: the desire to exercise competence
    and to be recognized for it.'
  source_ref: 'The Inner Sky Ch.7 #6H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395277'
- snippet_id: ns_innersky_h6_002
  trigger: house_6_competence
  factor_trigger: house_6
  role: 主干依赖
  snippet_text: If we fail to discover that special skill within ourselves, or if
    we fail to develop it to its limits, there is an emptiness in our lives. Something
    basic is missing.
  source_ref: 'The Inner Sky Ch.7 #6H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395287'
- snippet_id: ns_innersky_h6_003
  trigger: house_6_service
  factor_trigger: house_6 AND state_success
  role: 条件分支
  snippet_text: We have demonstrated a personal skill in such a way that it helped
    another person. And whenever we do that, we feel a characteristic satisfaction.
  source_ref: 'The Inner Sky Ch.7 #6H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395294'
- snippet_id: ns_innersky_h6_004
  trigger: house_6_drudgery
  factor_trigger: house_6 AND state_dysfunction
  role: 条件分支
  snippet_text: If we fail to find meaningful work, we fall into drudgery—working
    just for survival, feeling like a slave. We become the wage slave or the drudge,
    praying for the weekend.
  source_ref: 'The Inner Sky Ch.7 #6H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395304'
- snippet_id: ns_innersky_h6_005
  trigger: house_6_bosses
  factor_trigger: house_6 AND state_dysfunction
  role: 总结
  snippet_text: Soon we find ourselves living in a world populated with bosses. We
    lack inner direction in our labors. Outer direction quickly takes up the slack.
  source_ref: 'The Inner Sky Ch.7 #6H'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.395311'
- snippet_id: ns_innersky_aries_001
  trigger: sign_aries
  factor_trigger: sign_aries
  role: 主干
  snippet_text: 'Aries is a newborn tumbling into physical existence. Every cell screaming:
    ''Am I going to make it?'' Fear of annihilation: the basic Arian experience.'
  source_ref: 'The Inner Sky Ch.4 #Aries'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.397136'
- snippet_id: ns_innersky_aries_002
  trigger: sign_aries AND strength
  factor_trigger: sign_aries
  role: 主干依赖
  snippet_text: 'The endpoint is fearlessness—not from stupidity but real courage:
    to be terrified and still step forward. Speed, spontaneity, and willingness to
    burn bridges.'
  source_ref: 'The Inner Sky Ch.4 #Aries'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.397151'
- snippet_id: ns_innersky_aries_003
  trigger: sign_aries AND shadow
  factor_trigger: sign_aries AND state_dysfunction
  role: 条件分支
  snippet_text: 'Shadow: chronic fear (pathetic self-defeating terror when refusing
    to fight), wrong war (lashing out randomly), flight (obsessive caution avoiding
    all risks).'
  source_ref: 'The Inner Sky Ch.4 #Aries'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.397159'
- snippet_id: ns_innersky_aries_004
  trigger: sign_aries AND challenge
  factor_trigger: sign_aries
  role: 总结
  snippet_text: 'The heart of Arian strategy is standing alone. Fight the RIGHT war:
    defend authentic self, not random conflicts. Become true warrior maintaining clarity.'
  source_ref: 'The Inner Sky Ch.4 #Aries'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.397167'
- snippet_id: ns_innersky_taurus_001
  trigger: sign_taurus
  factor_trigger: sign_taurus
  role: 主干
  snippet_text: The Bull. Ancient, immovable as the mountain, still as a forest at
    evening. Taurus has come to build essence into form—creating sacred physical space
    through patience and craft.
  source_ref: 'The Inner Sky Ch.4 #Taurus'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.397184'
- snippet_id: ns_innersky_taurus_002
  trigger: sign_taurus AND strength
  factor_trigger: sign_taurus
  role: 主干依赖
  snippet_text: 'The endpoint is embodied peace: finding Spirit through the five senses.
    Stability, practicality, sensual awareness, creative manifestation. Natural timing—the
    great oak grows slowly.'
  source_ref: 'The Inner Sky Ch.4 #Taurus'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.397194'
- snippet_id: ns_innersky_taurus_003
  trigger: sign_taurus AND shadow
  factor_trigger: sign_taurus AND state_dysfunction
  role: 条件分支
  snippet_text: 'Shadow: stagnation (clinging to dead job, loveless marriage, outdated
    self-image), possessiveness/materialism (confuse security with soul), stubbornness
    (refuse to change when world changes).'
  source_ref: 'The Inner Sky Ch.4 #Taurus'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.397202'
- snippet_id: ns_innersky_taurus_004
  trigger: sign_taurus AND challenge
  factor_trigger: sign_taurus
  role: 总结
  snippet_text: Build sacred physical space without clinging to structures no longer
    serving. Security is soul, not possessions. Let go when necessary.
  source_ref: 'The Inner Sky Ch.4 #Taurus'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.397209'
- snippet_id: ns_innersky_gemini_001
  trigger: sign_gemini
  factor_trigger: sign_gemini
  role: 主干
  snippet_text: The Twins. Gemini has come into the world to witness—experiencing
    life from multiple perspectives, tasting all life has to offer without clinging
    to any single viewpoint.
  source_ref: 'The Inner Sky Ch.4 #Gemini'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.397223'
- snippet_id: ns_innersky_gemini_002
  trigger: sign_gemini AND strength
  factor_trigger: sign_gemini
  role: 主干依赖
  snippet_text: The endpoint is conscious duality—ability to hold multiple perspectives
    simultaneously. Adaptability, quick intelligence, communication, curiosity as
    insatiable thirst.
  source_ref: 'The Inner Sky Ch.4 #Gemini'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.397234'
- snippet_id: ns_innersky_gemini_003
  trigger: sign_gemini AND shadow
  factor_trigger: sign_gemini AND state_dysfunction
  role: 条件分支
  snippet_text: 'Shadow: scattered (flitting without depth, never committing—"all
    tactics no strategy"), superficial (jack of all trades), inconsistent (change
    mind so often no one takes seriously), nervous exhaustion.'
  source_ref: 'The Inner Sky Ch.4 #Gemini'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.397244'
- snippet_id: ns_innersky_gemini_004
  trigger: sign_gemini AND challenge
  factor_trigger: sign_gemini
  role: 总结
  snippet_text: '''The horse needs a rider.'' Harness natural versatility toward coherent
    end. Not giving up variety, but finding thread connecting all diverse interests.
    Go deep while remaining curious.'
  source_ref: 'The Inner Sky Ch.4 #Gemini'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.397252'
- snippet_id: ns_innersky_jupiter_001
  trigger: planet_jupiter
  factor_trigger: planet_jupiter
  role: 主干
  snippet_text: Jupiter is the Great Benefic—the planet of faith, expansion, and wisdom.
    It's the largest planet yet moves with surprising speed, symbolizing magnitude
    and momentum.
  source_ref: 'The Inner Sky Ch.6 #Jupiter'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.398919'
- snippet_id: ns_innersky_jupiter_002
  trigger: planet_jupiter AND function
  factor_trigger: planet_jupiter
  role: 主干依赖
  snippet_text: 'Jupiter represents the antidote to fear—optimism, faith, and the
    belief that life has meaning. Its strategy is to seek: travel, learn, teach, expand.'
  source_ref: 'The Inner Sky Ch.6 #Jupiter'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.398931'
- snippet_id: ns_innersky_jupiter_003
  trigger: planet_jupiter AND shadow
  factor_trigger: planet_jupiter AND state_dysfunction
  role: 条件分支
  snippet_text: 'Dysfunction: excess (too much of good thing), arrogance (inflate
    ego with faith), dogmatism (believe without questioning), overconfidence, bloat.'
  source_ref: 'The Inner Sky Ch.6 #Jupiter'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.398939'
- snippet_id: ns_innersky_jupiter_004
  trigger: planet_jupiter AND balance
  factor_trigger: planet_jupiter AND planet_saturn
  role: 总结
  snippet_text: Jupiter works best when balanced with Saturn—Jupiter provides vision,
    Saturn provides structure. Together they create sustainable growth without explosion
    or collapse.
  source_ref: 'The Inner Sky Ch.6 #Jupiter'
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.398948'
- snippet_id: ns_forrest_021
  trigger: jupiter_faith
  factor_trigger: null
  role: 主干
  snippet_text: Jupiter is the planet of faith. Not necessarily religious faith—although
    that's one possibility. More fundamentally, Jupiter represents our capacity to
    believe that life has meaning, that the future holds promise, that we are part
    of something larger than ourselves.
  source_ref: Source Text
  source_book: the_inner_sky
  source_chapter: null
  extracted_at: '2025-12-01T02:28:31.398970'
- snippet_id: ns_forrest_022
  trigger: jupiter_benefic
