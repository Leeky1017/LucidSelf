repos:
  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
  - repo: local
    hooks:
      - id: validate-data
        name: validate semantic/rule JSON data
        entry: .venv/bin/python backend/scripts/validate_data.py
        language: system
        pass_filenames: false
