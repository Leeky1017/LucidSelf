# Gate-1 workflow: cross-book conflicts + semantic extraction quality gates

name: Gate-1 Cross-Book Conflicts + Semantic Extraction Quality

on:
  push:
    branches: [main, develop]
    paths:
      - 'data/**'
      - 'openspec/**'
      - 'scripts/codegen/**'
      - 'scripts/knowledge_graph_builder/**'
      - 'scripts/cross_book_consistency_conflicts/**'
      - 'scripts/semantic_extraction_quality_gates/**'
      - 'scripts/gates/gate1_cross_book_conflicts_and_quality.sh'
      - '.github/workflows/gate1-cross-book-conflicts-and-quality.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'data/**'
      - 'openspec/**'
      - 'scripts/codegen/**'
      - 'scripts/knowledge_graph_builder/**'
      - 'scripts/cross_book_consistency_conflicts/**'
      - 'scripts/semantic_extraction_quality_gates/**'
      - 'scripts/gates/gate1_cross_book_conflicts_and_quality.sh'
      - '.github/workflows/gate1-cross-book-conflicts-and-quality.yml'
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.12'

jobs:
  gate1:
    name: Gate-1 (Conflicts + Quality)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install OpenSpec CLI
        run: |
          npm install -g @fission-ai/openspec@0.17.2
          openspec --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Gate-1 acceptance
        run: |
          bash scripts/gates/gate1_cross_book_conflicts_and_quality.sh

      - name: Upload Gate-1 artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gate1-cross-book-conflicts-and-quality-artifacts
          path: artifacts/
          retention-days: 30

