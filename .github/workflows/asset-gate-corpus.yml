# Asset gate workflow: corpus governance + text normalization/alignment

name: Asset Gate (Corpus)

on:
  push:
    branches: [main, develop]
    paths:
      - 'data/**'
      - 'scripts/corpus_governance/**'
      - 'scripts/text_normalization_alignment/**'
      - 'scripts/gates/asset_gate_corpus.sh'
      - 'openspec/**'
      - '.github/workflows/asset-gate-corpus.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'data/**'
      - 'scripts/corpus_governance/**'
      - 'scripts/text_normalization_alignment/**'
      - 'scripts/gates/asset_gate_corpus.sh'
      - 'openspec/**'
      - '.github/workflows/asset-gate-corpus.yml'
  workflow_dispatch: {}

env:
  PYTHON_VERSION: '3.12'

jobs:
  asset_gate:
    name: Asset Gate (Corpus)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install OpenSpec CLI
        run: |
          npm install -g @fission-ai/openspec@0.17.2
          openspec --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Asset Gate acceptance
        run: |
          bash scripts/gates/asset_gate_corpus.sh

      - name: Upload Asset Gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: asset-gate-corpus-artifacts
          path: artifacts/
          retention-days: 30

