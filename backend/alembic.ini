# R-09: Alembic 配置文件
# WP-08: 数据库迁移基础设施

[alembic]
# P1-2: 迁移脚本目录（使用相对于 alembic.ini 的路径）
# alembic.ini 在 backend/ 目录下，所以使用 alembic 作为相对路径
script_location = %(here)s/alembic

# 模板文件
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 时区
timezone = UTC

# 输出编码
output_encoding = utf-8

# 数据库连接 URL (从环境变量读取)
# sqlalchemy.url = driver://user:pass@localhost/dbname
# 实际使用时通过 env.py 从环境变量读取

[post_write_hooks]
# 格式化迁移文件
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
